<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button
            [hidden]="this.model.is_approval === '1' || this.model.level_status === 'ENTRY' || this.model.level_status === 'AGREEMENT' || this.model.application_status === 'APPROVE' || model.application_status === 'CANCEL' || model.application_status === 'REJECT'"
            class="btn btn-info btn-round" type="button" (click)="btnAdd()" data-role="R00020690000016C">
            Add
          </button>
          <button
            [hidden]="this.model.is_approval === '1' || this.model.level_status === 'ENTRY' || this.model.level_status === 'AGREEMENT' || this.model.application_status === 'APPROVE' || model.application_status === 'CANCEL' || model.application_status === 'REJECT'"
            class="btn btn-danger btn-round" type="button" (click)="btnDeleteAll()" data-role="R00020690000017D">
            Delete
          </button>
          <button
            [hidden]="this.model.is_approval === '1' || this.model.level_status === 'ENTRY' || this.model.level_status === 'AGREEMENT' || this.model.application_status === 'APPROVE' || model.application_status === 'CANCEL' || model.application_status === 'REJECT'"
            type="button" class="btn btn-success btn-round" (click)="validate()"
            data-role="R00020690000018U">Validate</button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableApplicationDeviation" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th
                [hidden]="this.model.level_status === 'ENTRY' || this.model.level_status === 'AGREEMENT' || this.model.application_status === 'APPROVE'"
                class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Deviation</th>
              <th>Remark</th>
              <th>Approve Position</th>
              <th>Manual</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listdeviation;let i=index ">
              <td class="if-no-edit-btn" style="text-align: center;">{{listdeviation.numberIndex+i+1}}</td>
              <td
                [hidden]="this.model.level_status === 'ENTRY' || this.model.level_status === 'AGREEMENT' || this.model.application_status === 'APPROVE'"
                class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected($event, row.id, row.is_manual);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 20%;">{{row.deviation_desc}}</td>
              <td style="width: 50%;">{{row.remarks}}</td>
              <td style="width: 20%;">{{row.position_name}}</td>
              <td style="width: 10%;text-align: center;">{{row.is_manual}}</td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
