<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">

        <!--#region list view-->
        <table id="datatableApplicationApprovalfinancialanalysis" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th style="display: none;"></th>
              <th class="disabled-sorting">No</th>
              <th>Periode</th>
              <th>Total Income</th>
              <th>Total Expense</th>
              <th>Differential</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listapprovalfinancialanalysis;let i=index ">
              <td class="if-no-edit-btn" style="display: none;"></td>
              <td class="if-no-edit-btn" style="text-align: center;">{{listapprovalfinancialanalysis.numberIndex+i+1}}</td>
              <td style="width: 10%;">{{row.periode_month}} - {{row.periode_year}}</td>
              <td style="width: 30%;text-align: right;">{{row.income_amount | number : '1.2-2'}}</td>
              <td style="width: 30%;text-align: right;">{{row.expense_amount | number : '1.2-2'}}</td>
              <td style="width: 30%;text-align: right;">{{row.differential | number : '1.2-2'}}</td>
              <td style="text-align: center;">
                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                    class="fa fa-edit"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
