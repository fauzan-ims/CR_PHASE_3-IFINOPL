<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body ">
        <!--#region form-->
        <form #chargesdetailForm="ngForm" (ngSubmit)="onFormSubmit(chargesdetailForm.value, chargesdetailForm.valid)">

          <!--#region button save dan back-->
          <button [hidden]="this.pageType != null" type="submit" class="btn btn-info btn-round"
            data-role="R00019900271991C">Save</button>
          <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
          <!--#endregion button save dan back-->

          <!--#region row-->
          <div class="row">
            <!--#region p_application_no-->
            <input type="text" class="form-control" [ngModel]="this.param" name="p_application_no" hidden>
            <!--#endregion p_application_no-->

            <!--#region id-->
            <input type="text" class="form-control" [ngModel]="this.params" name="p_id" hidden>
            <!--#endregion id-->

            <!--#region Charges-->
            <div class="col-md-4">
              <label>Charges *</label>
              <div class="form-group">
                <div class="col-md-12">
                  <button [disabled]="this.pageType != null"
                    class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin" type="button"
                    (click)="btnLookupCharges()" data-target="#lookupModalCharges" data-toggle="modal" href="#">
                    <i class="fa fa-search-plus"></i></button> {{model.charges_desc}}
                  <input type="hidden" name="p_charges_code" [ngModel]="model.charges_code" required
                    #charges_code="ngModel" />
                </div>
                <small
                  *ngIf="charges_code.errors?.required && charges_code.touched || (charges_code.errors?.required && chargesdetailForm.submitted)"
                  class="text-danger">
                  Charges is required
                </small>
              </div>
            </div>
            <!--#endregion Charges-->

            <!--#region default_charges_rate-->
            <div class="col-md-4" [hidden]="this.params == null">
              <div class="form-group">
                <label>Default Charges Rate</label>
                <input type="text" class="form-control col-md-6" style="text-align: right;"
                  [ngModel]="model.dafault_charges_rate | number : '1.6-6'" rate="dafault_charges_rate"
                  name="p_dafault_charges_rate" readonly>
              </div>
            </div>
            <!--#endregion default_charges_rate-->

            <!--#region default_charges_amount-->
            <div class="col-md-4" [hidden]="this.params == null">
              <div class="form-group">
                <label>Default Charges Amount</label>
                <input type="text" class="form-control col-md-6" style="text-align: right;"
                  [ngModel]="model.dafault_charges_amount | number : '1.2-2'" amount="dafault_charges_amount"
                  name="p_dafault_charges_amount" readonly>
              </div>
            </div>
            <!--#endregion default_charges_amount-->
          </div>
          <!--#endregion row-->

          <!--#region row-->
          <div class="row" [hidden]="this.params == null">
            <!--#region radio button calculate_by-->
            <div class="col-md-4">
              <label>Calculate By</label>
              <div class="form-group" style="margin-left: 15px;">
                <div class="row">
                  <div class="form-check-radio form-check-inline">
                    <label class="form-check-label">
                      <input [disabled]="this.pageType != null" class="form-check-input col-md-6" type="radio"
                        name="p_calculate_by" value="PCT" [(ngModel)]="model.calculate_by">PCT
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                  <div class="form-check-radio form-check-inline">
                    <label class="form-check-label">
                      <input [disabled]="this.pageType != null" class="form-check-input col-md-6" type="radio"
                        name="p_calculate_by" value="AMOUNT" [(ngModel)]="model.calculate_by">AMOUNT
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!--#endregion radio button calculate_by-->

            <!--#region charges_rate-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="charges_rate" class="control-label">Charges Rate *</label>
                <input [disabled]="this.pageType != null || model.calculate_by !== 'PCT' || this.params == null"
                  type="text" class="form-control col-md-6" style="text-align: right;"
                  [ngModel]="model.charges_rate | number : '1.6-6'" rate="charges_rate" name="p_charges_rate" required
                  #charges_rate="ngModel">
                <small
                  *ngIf="(charges_rate.errors?.required && charges_rate.touched) || (charges_rate.errors?.required && chargesdetailForm.submitted)"
                  class="text-danger">
                  Charges Rate is required
                </small>
              </div>
            </div>
            <!--#endregion charges_rate-->

            <!--#region charges_amount-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="charges_amount" class="control-label">Charges Amount *</label>
                <input [disabled]="this.pageType != null || model.calculate_by !== 'AMOUNT' || this.params == null"
                  type="text" class="form-control col-md-6" style="text-align: right;"
                  [ngModel]="model.charges_amount | number : '1.2-2'" amount="charges_amount" name="p_charges_amount"
                  required #charges_amount="ngModel">
                <small
                  *ngIf="(charges_amount.errors?.required && charges_amount.touched) || (charges_amount.errors?.required && chargesdetailForm.submitted)"
                  class="text-danger">
                  Charges Amount is required
                </small>
              </div>
            </div>
            <!--#endregion charges_amount-->
          </div>
          <!--#endregion row-->
        </form>
        <!--#endregion form-->
      </div>
    </div>
  </div>
</div>

<!--#region lookup Charges-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalCharges"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <table id="datatableLookupCharges" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th class="disabled-sorting">No</th>
                  <th>Code</th>
                  <th>Description</th>
                  <th style="text-align: center;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupcharges;let i=index ">
                  <td class="if-no-edit-btn" style="display: none;"></td>
                  <td class="if-no-edit-btn" style="text-align: center;">{{lookupcharges.numberIndex+i+1}}</td>
                  <td style="width: 20%;text-align: center;">{{ row.code }}</td>
                  <td style="width: 80%;">{{ row.description }}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowCharges(row.code, row.description, row.charges_rate, row.charges_amount)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup Charges-->
