<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button [hidden]="this.pageType != null || model.is_editable === '0'" class="btn btn-info btn-round"
            type="button" (click)="btnAdd()" data-role="R00019900221991C">
            Add
          </button>
          <button [hidden]="this.pageType != null || model.is_editable === '0'" class="btn btn-danger btn-round"
            type="button" (click)="btnDeleteAll()" data-role="R00019900061991D">
            Delete
          </button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableApplicationFee" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th [hidden]="this.pageType != null" class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Fee</th>
              <th>Currency</th>
              <th>Amount</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listfee;let i=index ">
              <td class="if-no-edit-btn" style="text-align: center;">{{listfee.numberIndex+i+1}}</td>
              <td [hidden]="this.pageType != null" class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input [disabled]="row.is_calculated === '1'" class="form-check-input" type="checkbox"
                      [(ngModel)]="row.selected" (change)="checkIfAllTableSelected($event, row.id, row.is_calculated);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 65%;">{{row.fee_desc}}</td>
              <td style="width: 15%;text-align: center;">{{row.currency_code}}</td>
              <td style="width: 20%;text-align: right;">{{row.fee_amount | number : '1.2-2'}}</td>
              <td style="text-align: center;">
                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.id)"><i
                    class="fa fa-edit"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
