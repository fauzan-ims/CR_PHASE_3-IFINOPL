<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button [hidden]="this.pageType != null" class="btn btn-info btn-round" type="button" (click)="btnAdd()"
            data-role="R00019900031991C">
            Add
          </button>
          <button [hidden]="this.pageType != null" class="btn btn-danger btn-round" type="button"
            (click)="btnDeleteAll()" data-role="R00019900021991D">
            Delete
          </button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableApplicationAsset" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th [hidden]="this.pageType != null" class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Asset No</th>
              <th>Name</th>
              <th>Asset Type</th>
              <th>Asset Year</th>
              <th>Condition</th>
              <th>Rental Rounded Amount</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listasset;let i=index ">
              <td class="if-no-edit-btn" style="text-align: center;">{{listasset.numberIndex+i+1}}</td>
              <td [hidden]="this.pageType != null" class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected($event, row.asset_no);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 15%;">{{row.asset_no}}</td>
              <td style="width: 35%;">{{row.asset_name}}</td>
              <td style="width: 15%;text-align: center;">{{row.asset_type}}</td>
              <td style="width: 10%;text-align: center;">{{row.asset_year}}</td>
              <td style="width: 10%;text-align: center;">{{row.asset_condition}}</td>
              <td style="width: 15%;text-align: right;">{{row.lease_rounded_amount | number : '1.2-2'}}</td>
              <td style="text-align: center;">
                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.asset_no)"><i
                    class="fa fa-edit"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
