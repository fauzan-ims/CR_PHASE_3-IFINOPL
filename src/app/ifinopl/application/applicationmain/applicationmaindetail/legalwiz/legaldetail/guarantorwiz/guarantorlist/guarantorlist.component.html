<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button [hidden]="this.pageType != null" class="btn btn-info btn-round" type="button" (click)="btnAdd()"
            data-role="R00019900281991C">
            Add
          </button>
          <button [hidden]="this.pageType != null" class="btn btn-danger btn-round" type="button"
            (click)="btnDeleteAll()" data-role="R00019900081991D">
            Delete
          </button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableApplicationGuarantor" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th [hidden]="this.pageType != null" class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Type</th>
              <th>Name</th>
              <th>Relationship</th>
              <th>Guarantor (%)</th>
              <th>Remark</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listguarantor;let i=index ">
              <td class="if-no-edit-btn" style="text-align: center;">{{listguarantor.numberIndex+i+1}}</td>
              <td [hidden]="this.pageType != null" class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected($event, row.id);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 15%;">{{row.guarantor_client_type}}</td>
              <td style="width: 25%;">{{row.client_name}}</td>
              <td style="width: 15%;">{{row.relationship}}</td>
              <td style="width: 15%;text-align: right;">{{row.guaranted_pct | number : '1.6-6'}}</td>
              <td style="width: 30%;">{{row.remarks}}</td>
              <td style="text-align: center;">
                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.id)"><i
                    class="fa fa-edit"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
