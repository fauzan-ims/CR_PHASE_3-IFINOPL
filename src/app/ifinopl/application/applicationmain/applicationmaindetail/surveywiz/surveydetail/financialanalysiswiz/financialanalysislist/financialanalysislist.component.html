<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button [hidden]="this.pageType != null" class="btn btn-info btn-round" type="button" (click)="btnAdd()"
            data-role="R00019900351991C">
            Add
          </button>
          <button [hidden]="this.pageType != null" class="btn btn-danger btn-round" type="button"
            (click)="btnDeleteAll()" data-role="R00019900111991D">
            Delete
          </button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableApplicationFinancialAnalysis" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th [hidden]="this.pageType != null" class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Periode</th>
              <th>Total Income</th>
              <th>Total Expense</th>
              <th>Differential</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listfinancialanalysis;let i=index ">
              <td class="if-no-edit-btn" style="text-align: center;">{{listfinancialanalysis.numberIndex+i+1}}</td>
              <td [hidden]="this.pageType != null" class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected($event, row.code);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 10%;">{{row.periode_month}} - {{row.periode_year}}</td>
              <td style="width: 30%;text-align: right;">{{row.income_amount | number : '1.2-2'}}</td>
              <td style="width: 30%;text-align: right;">{{row.expense_amount | number : '1.2-2'}}</td>
              <td style="width: 30%;text-align: right;">{{row.differential | number : '1.2-2'}}</td>
              <td style="text-align: center;">
                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                    class="fa fa-edit"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
