<div class="main-content">

  <div class="panel-container-spinner" *ngIf="showSpinner">

        <button type="button" class="btn btn-info btn-round" (click)="btnSavelist()" data-role="R00024730000002C"

        <button type="button" class="btn btn-info btn-round" (click)="btnOpenLD()">
