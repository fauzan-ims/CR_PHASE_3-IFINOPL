<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region button add, delete-->
          <button
            [hidden]="this.modelApplicationExtention.agreement_exists === '1' || this.modelApplicationExtention.main_contract_status === 'EXISTING' || this.modelApplicationExtention.is_valid === '1'"
            class="btn btn-info btn-round" type="button" (click)="btnAdd()" data-role="R00022360002247C">
            Add
          </button>
          <button
            [hidden]="this.modelApplicationExtention.agreement_exists === '1' || this.modelApplicationExtention.main_contract_status === 'EXISTING' || this.modelApplicationExtention.is_valid === '1'"
            class="btn btn-danger btn-round" type="button" (click)="btnDeleteAll()" data-role="R00022360002248D">
            Delete
          </button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableTC" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th class="disabled-sorting"
                [hidden]="this.modelApplicationExtention.agreement_exists === '1' || this.modelApplicationExtention.main_contract_status === 'EXISTING' || this.modelApplicationExtention.is_valid === '1'">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listtc;let i=index ">
              <td class="if-no-edit-btn" style="text-align: center;">{{listtc.numberIndex+i+1}}</td>
              <td class="disabled-sorting"
                [hidden]="this.modelApplicationExtention.agreement_exists === '1' || this.modelApplicationExtention.main_contract_status === 'EXISTING' || this.modelApplicationExtention.is_valid === '1'">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected();">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 100%;">
                <input value="{{row.id}}" name="p_id_tc" hidden>
                <textarea
                  [disabled]="this.modelApplicationExtention.agreement_exists === '1' || this.modelApplicationExtention.main_contract_status === 'EXISTING' || this.modelApplicationExtention.is_valid === '1'"
                  class="form-control" type="text" value="{{row.description}}" name="p_description"
                  (change)="saveDescription();"> </textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
