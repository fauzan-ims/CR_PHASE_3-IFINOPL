<div class="main-content mt-5">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body ">
        <!--#region form-->
        <form #feedetailForm="ngForm" (ngSubmit)="onFormSubmit(feedetailForm.value, feedetailForm.valid)">

          <!--#region button save dan back-->
          <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
          <!--#endregion button save dan back-->

          <!--#region row-->
          <div class="row">
            <!--#region p_application_no-->
            <input type="text" class="form-control" [ngModel]="this.param" name="p_application_no" hidden>
            <!--#endregion p_application_no-->

            <!--#region id-->
            <input type="text" class="form-control" [ngModel]="this.params" name="p_id" hidden>
            <!--#endregion id-->

            <!--#region Fee-->
            <div class="col-md-4">
              <label>Fee *</label>
              <div class="form-group">
                <div class="col-md-12">
                  <button disabled class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin"
                    type="button" (click)="btnLookupFee()" data-target="#lookupModalFee" data-toggle="modal" href="#">
                    <i class="fa fa-search-plus"></i></button> {{model.fee_desc}}
                  <input type="hidden" name="p_fee_code" [ngModel]="model.fee_code" required #fee_code="ngModel" />
                </div>
                <small
                  *ngIf="fee_code.errors?.required && fee_code.touched || (fee_code.errors?.required && feedetailForm.submitted)"
                  class="text-danger">
                  Fee is required
                </small>
              </div>
            </div>
            <!--#endregion Fee-->

            <!--#region default_fee_rate-->
            <div class="col-md-4" [hidden]="this.params === null">
              <div class="form-group">
                <label>Default Fee Rate</label>
                <input type="text" class="form-control col-md-6" style="text-align: right;"
                  [ngModel]="model.default_fee_rate | number : '1.6-6'" rate="default_fee_rate"
                  name="p_default_fee_rate" readonly>
              </div>
            </div>
            <!--#endregion default_fee_rate-->

            <!--#region default_fee_amount-->
            <div class="col-md-4" [hidden]="this.params === null">
              <div class="form-group">
                <label>Default Fee Amount</label>
                <input type="text" class="form-control col-md-6" style="text-align: right;"
                  [ngModel]="model.default_fee_amount | number : '1.2-2'" amount="default_fee_amount"
                  name="p_default_fee_amount" readonly>
              </div>
            </div>
            <!--#endregion default_fee_amount-->
          </div>
          <!--#endregion row-->

          <!--#region row-->
          <div class="row" [hidden]="this.params === null">
            <!--#region fee_amount-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="fee_amount" class="control-label">Fee Amount *</label>
                <input disabled type="text" class="form-control col-md-6" style="text-align: right;"
                  [ngModel]="model.fee_amount | number : '1.2-2'" amount="fee_amount" name="p_fee_amount"
                  [required]="this.params !== null" #fee_amount="ngModel">
                <small
                  *ngIf="(fee_amount.errors?.required && fee_amount.touched) || (fee_amount.errors?.required && feedetailForm.submitted)"
                  class="text-danger">
                  Fee Amount is required
                </small>
              </div>
            </div>
            <!--#endregion fee_amount-->

            <!--#region currency_code-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Currency</label>
                <input readonly type="text" class="form-control col-md-3" [ngModel]="model.currency_code"
                  name="p_currency_code">
              </div>
            </div>
            <!--#endregion currency_code-->
          </div>
          <!--#endregion row-->
        </form>
        <!--#endregion form-->
      </div>
    </div>
  </div>
</div>


<!--#region lookup Fee-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalFee" style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <table id="datatableLookupFee" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th class="disabled-sorting">No</th>
                  <th>Code</th>
                  <th>Description</th>
                  <th style="text-align: center;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupfee;let i=index ">
                  <td class="if-no-edit-btn" style="display: none;"></td>
                  <td class="if-no-edit-btn" style="text-align: center;">{{lookupfee.numberIndex+i+1}}</td>
                  <td style="width:20%;text-align: center;">{{ row.code }}</td>
                  <td style="width:80%">{{ row.description }}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowFee(row.code, row.description)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup Fee-->
