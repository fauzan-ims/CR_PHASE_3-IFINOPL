<div class="main-content mt-5">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body ">
        <!--#region form-->
        <form #plafonddeviationdetailForm="ngForm"
          (ngSubmit)="onFormSubmit(plafonddeviationdetailForm.value, plafonddeviationdetailForm.valid)">

          <!--#region button save dan back-->
          <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
          <!--#endregion button save dan back-->

          <!--#region row-->
          <div class="row">
            <!--#region p_application_no-->
            <input type="text" class="form-control" [ngModel]="this.param" name="p_application_no" hidden>
            <!--#endregion p_application_no-->

            <!--#region id-->
            <input type="text" class="form-control" [ngModel]="this.params" name="p_id" hidden>
            <!--#endregion id-->

            <!--#region deviation_code-->
            <div class="col-md-4">
              <label>Deviation *</label>
              <div class="form-group">
                <div class="col-md-12">
                  <button disabled class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin"
                    type="button" (click)="btnLookupDeviation()" data-target="#lookupModalDeviation" data-toggle="modal"
                    href="#">
                    <i class="fa fa-search-plus"></i></button> {{model.deviation_desc}}
                  <input type="hidden" name="p_deviation_code" [ngModel]="model.deviation_code" required
                    #deviation_code="ngModel">
                </div>
                <small
                  *ngIf="deviation_code.errors?.required && deviation_code.touched || (deviation_code.errors?.required && plafonddeviationdetailForm.submitted)"
                  class="text-danger">
                  Deviation is required
                </small>
              </div>
            </div>
            <!--#endregion deviation_code-->

            <!--#region remarks-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="remarks" class="control-label">Remark *</label>
                <textarea disabled type="text" class="form-control" [ngModel]="model.remarks" maxlength="4000"
                  name="p_remarks" required #remarks="ngModel"></textarea>
                <small
                  *ngIf="(remarks.errors?.required && remarks.touched) || (remarks.errors?.required && plafonddeviationdetailForm.submitted)"
                  class="text-danger">
                  Remark is required
                </small>
              </div>
            </div>
            <!--#endregion remarks-->

            <!--#region deviation_level-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Approve Position</label>
                <input type="text" class="form-control" [ngModel]="model.position_name" name="p_position_name" readonly>
                <input type="text" class="form-control" [ngModel]="model.position_code" name="p_position_code" hidden>
              </div>
            </div>
            <!--#endregion deviation_level-->
          </div>
          <!--#endregion row-->

          <!--#region row-->
          <div class="row">
            <!--#region is_manual-->
            <div class="col-md-4">
              <div class="form-check mt-3" style="margin-left: -35px;">
                <div class="form-check">
                  <label class="form-check-label">
                    <input disabled class="form-check-input" type="checkbox" [ngModel]="model.is_manual"
                      name="p_is_manual">
                    Manual
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
            </div>
            <!--#endregion is_manual-->
          </div>
          <!--#endregion row-->
        </form>
        <!--#endregion form-->
      </div>
    </div>
  </div>
</div>

<!--#region lookup Deviation-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalDeviation"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <table id="datatableLookupDeviation" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th class="disabled-sorting">No</th>
                  <th>Code</th>
                  <th>Description</th>
                  <th style="text-align: center;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupdeviation;let i=index ">
                  <td class="if-no-edit-btn" style="display: none;"></td>
                  <td class="if-no-edit-btn" style="text-align: center;">{{lookupdeviation.numberIndex+i+1}}</td>
                  <td style="width: 20%;text-align: center;">{{ row.code }}</td>
                  <td style="width: 80%;">{{ row.description }}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowDeviation(row.code, row.description, row.position_code, row.position_name)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup Deviation-->
