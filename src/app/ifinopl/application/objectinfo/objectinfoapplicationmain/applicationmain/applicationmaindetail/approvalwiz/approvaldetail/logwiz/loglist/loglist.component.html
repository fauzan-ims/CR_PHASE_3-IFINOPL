<div class="main-content mt-5">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region list view-->
          <table id="datatableApplicationLog" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Date</th>
                <th>Description</th>
                <th>Process By</th>
                <th>Cycle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listlog;let i=index ">
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td class="if-no-edit-btn" style="text-align: center;">{{listlog.numberIndex+i+1}}</td>
                <td style="width: 20%;text-align: center;">{{row.log_date}}</td>
                <td style="width: 55%;">{{row.log_description}}</td>
                <td style="width: 20%;">{{row.mod_by}}</td>
                <td style="width: 5%;text-align: center;">{{row.log_cycle}}</td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
