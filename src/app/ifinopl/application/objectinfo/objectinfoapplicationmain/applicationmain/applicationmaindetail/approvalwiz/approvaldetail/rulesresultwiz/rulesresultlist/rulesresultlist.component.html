<div class="main-content mt-5">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">

        <!--#region list view-->
        <table id="datatableApplicationResult" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th style="display: none;"></th>
              <th class="disabled-sorting">No</th>
              <th>Name</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listrulesresult;let i=index ">
              <td style="display: none;">
              <td class="if-no-edit-btn" style="text-align: center;">{{listrulesresult.numberIndex+i+1}}</td>
              <td style="width: 40%;">{{row.rules_desc}}</td>
              <td style="width: 60%;">{{row.rules_result}}</td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
