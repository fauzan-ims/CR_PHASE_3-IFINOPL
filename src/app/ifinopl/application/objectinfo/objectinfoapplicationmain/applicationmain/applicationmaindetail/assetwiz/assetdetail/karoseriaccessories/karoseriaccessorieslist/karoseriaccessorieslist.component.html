<div class="main-content mt-5">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-header">
        <h4 class="card-title" [hidden]="this.type !== 'KAROSERI'">Karoseri</h4>
        <h4 class="card-title" [hidden]="this.type !== 'ACCESSORIES'">Accessories</h4>
      </div>
      <div class="card-body">

        <div class="toolbar">
          <!--#region button add, delete-->
          <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
          <!--#endregion button add, delete-->
        </div>

        <!--#region list view-->
        <table id="datatableKaroseriAccessories" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th class="disabled-sorting">No</th>
              <th class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                      (change)="selectAllTable();" />
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </th>
              <th>Description</th>
              <th>Amount</th>
              <th>Subject To Purchase</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listkaroseriaccessories;let i=index ">
              <td class="if-no-edit-btn" style="text-align: center;">{{listkaroseriaccessories.numberIndex+i+1}}</td>
              <td class="disabled-sorting">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                      (change)="checkIfAllTableSelected();">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <td style="width: 60%;">{{row.description}}</td>
              <td style="width: 25%;text-align: right;">
                <div class="form-group">
                  <input type="text" class="form-control" style="text-align: right;"
                    value="{{row.amount | number : '1.2-2'}}" rate="amount" name="p_amount" id="amount{{i}}" readonly>
                </div>
              </td>
              <td style="width: 15%;text-align: center;">{{row.is_subject_to_purchase }}</td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>

<!--#region lookupKaroseriAccessories-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupKaroseriAccessories"
  style="margin-top: -65px">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <!--#region button add-->
            <button class="btn btn-info btn-round" (click)="btnSelectAllLookup()" data-role="R00024040000004C"
              id="button">
              add
            </button>
            <!--#endregion button add--->
            <table id="datatableLookupService" class="table table-striped table-bordered row-border hover"
              cellspacing="0" style="min-width: 100%;">
              <thead>
                <tr>
                  <th class="disabled-sorting">No</th>
                  <th class="disabled-sorting">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" id="checkallLookup"
                          [(ngModel)]="selectedAllLookup" (change)="selectAllLookup();" />
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </th>
                  <th>Code</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupservice; let i=index">
                  <td style="text-align: center;" class="if-no-edit-btn">{{lookupservice.numberIndex+i+1}}</td>
                  <td class="disabled-sorting if-no-edit-btn">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedLookup"
                          (change)="checkIfAllLookupSelected();">
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </td>
                  <td style="width: 20%;" class="if-no-edit-btn">{{ row.code }}</td>
                  <td style="width: 80%;" class="if-no-edit-btn">{{ row.description }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookupKaroseriAccessories-->
