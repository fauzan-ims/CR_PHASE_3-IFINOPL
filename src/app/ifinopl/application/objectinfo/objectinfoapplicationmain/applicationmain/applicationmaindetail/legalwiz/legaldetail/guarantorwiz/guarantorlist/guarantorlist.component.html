<div class="main-content mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">

        <!--#region list view-->
        <table id="datatableApplicationGuarantor" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th style="display: none;"></th>
              <th class="disabled-sorting">No</th>
              <th>Type</th>
              <th>Name</th>
              <th>Relationship</th>
              <th>Guarantor (%)</th>
              <th>Remark</th>
              <th style="text-align: center;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listguarantor;let i=index ">
              <td class="if-no-edit-btn" style="display: none;"></td>
              <td class="if-no-edit-btn" style="text-align: center;">{{listguarantor.numberIndex+i+1}}</td>
              <td style="width: 15%;">{{row.guarantor_client_type}}</td>
              <td style="width: 25%;">{{row.client_name}}</td>
              <td style="width: 15%;">{{row.relationship}}</td>
              <td style="width: 15%;text-align: right;">{{row.guaranted_pct | number : '1.6-6'}}</td>
              <td style="width: 30%;">{{row.remarks}}</td>
              <td style="text-align: center;">
                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.id)"><i
                    class="fa fa-edit"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
