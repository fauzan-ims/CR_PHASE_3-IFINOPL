<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12 buttons btn-lookup-margin">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->

        <div class="card-header">
          <h4 class="card-title">Faktur No.List</h4>
        </div>
        <div class="card-body">
          <!--#region row-->
          <div class="row">
            <!--#region Status-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Status</label>
                <select class="form-control col-md-6" [ngModel]="this.tampStatus" (change)="PageStatus($event)">
                  <option value='ALL'>ALL</option>
                  <option value='ASSIGN'>ASSIGN</option>
                  <option value='NEW'>NEW</option>
                  <option value='USED'>USED</option>
                  <option value='CANCEL'>CANCEL</option>
                  <option value='RESERVED'>RESERVED</option>
                </select>
              </div>
            </div>
            <!--#endregion Status-->
          </div>
          <!--#endregion row-->
          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Faktur No</th>
                <th>Year</th>
                <th>Registration</th>
                <th>Invoice No</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listfaktur;let i=index ">
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td class="if-no-edit-btn" style="text-align: center;">{{listfaktur.numberIndex+i+1}}</td>
                <td style="width: 20%;text-align: left;">{{row.faktur_no}}</td>
                <td style="width: 15%;text-align: center;">{{row.year}}</td>
                <td style="width: 20%;text-align: left;">{{row.registration_code}}</td>
                <td style="width: 30%;text-align: left;">{{row.invoice_no}}</td>
                <td style="width: 15%;text-align: center;">{{row.status}}</td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
