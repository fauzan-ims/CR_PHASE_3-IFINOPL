<router-outlet></router-outlet>
<!-- spinner region -->
<div class="panel-container-spinner" *ngIf="showSpinner">
  <app-spinner class="spinner-container"></app-spinner>
</div>
<!-- end spinner region -->
<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Faktur No. Replacement List</h5>
        </div>
        <div class="card-body">
          <div class="toolbar">
            <!--#region button add, delete-->
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00024510000002C">
              Add
            </button>
            <button class="btn btn-info btn-print-round btn-round custom-button-width" style='float: right;' (click)="btnReportGlWithOpb()"
                data-role="R00024510000008P">
                Print
            </button>
            <!--#endregion button add, delete-->
            <!--#region row-->
          <div class="row">
            <!--#region Lookup Branch-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="branch_name" class="control-label labelmodule" (click)="resteBranch()"
                  style="cursor: pointer;" title="CLEAR">Branch </label>
                <div class="col-md-12 buttons">
                  <span>
                    <button class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin" type="button"
                      (click)="btnLookupbranch()" data-toggle="modal" data-target="#lookupModalbranch" href="#"><i
                        class="fa fa-search-plus"></i></button>
                    {{branch_name}}
                  </span>
                </div>
              </div>
            </div>
            <!--#endregion Lookup Branch-->
            <!--#region Status-->
            <div class="col-md-4">
              <div class="form-group">
              <label>Status</label>
              <select class="form-control col-md-6" [ngModel]="this.tampStatus"
                (change)="tampStatusFunc($event)">
                <option value='ALL'>ALL</option>
                <option value='HOLD'>HOLD</option>
                <option value='POST'>POST</option>
                <!-- <option value='RETURN'>RETURN</option> -->
                <option value='CANCEL'>CANCEL</option>
              </select>
              </div>
            </div>
            <!--#endregion Status-->
          </div>
          <!--#endregion row-->
          </div>
          <!--#region list view-->
          <table id="datatableMenu" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <!-- <th class="disabled-sorting">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkalltable" [(ngModel)]="selectedAllTable"
                        (change)="selectAllTable();" />
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </th> -->
                <th>Code</th>
                <th>Branch</th>
                <th>Date</th>
                <th>Remark</th>
                <th>Status</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listmasterbook;  let i=index">
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td style="text-align: center;">{{listmasterbook.numberIndex+i+1}}</td>
                <!-- <td class="disabled-sorting">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="row.selectedTable"
                        (change)="checkIfAllTableSelected($event, row.code);">
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </td> -->
                <td style="width: 25%;">{{row.code}}</td>
                <td style="width: 25%;">{{row.branch_name}}</td>
                <td style="width: 10%;">{{row.date}}</td>
                <td style="width: 30%;">{{row.remark}}</td>
                <td style="width: 10%;text-align: center;">{{row.status}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>



<!--#region modal lookup branch code-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalbranch"
    style="margin-top: -65px">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" style="overflow:hidden;">
                <form>
                    <div class="col-md-12">
                        <div class="card-body col-md-12">
                            <table id="datatableLookupSysBranch" class="table table-striped table-bordered hover"
                                cellspacing="0" style="min-width: 100%;">
                                <thead>
                                    <tr>
                                        <th style="display: none;"></th>
                                        <th class="disabled-sorting">No</th>
                                        <th>Code</th>
                                        <th>Name</th>
                                        <th class="text-center">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of lookupbranch;let i=index">
                                        <td style="display: none;"></td>
                                        <td style="text-align: center;">{{lookupbranch.numberIndex+i+1}}</td>
                                        <td style="text-align: center; width: 20%;">{{ row.code }}</td>
                                        <td style="width: 80%;">{{ row.name }}</td>
                                        <td class="text-center">
                                            <button class="btn btn-outline-default btn-round"
                                                (click)="btnSelectRowBranch(row.code, row.name)">Select</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--#endregion modal lookup branch code-->
