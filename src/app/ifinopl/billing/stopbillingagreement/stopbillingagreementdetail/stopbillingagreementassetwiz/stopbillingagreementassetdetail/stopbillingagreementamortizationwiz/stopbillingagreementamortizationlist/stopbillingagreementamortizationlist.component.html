<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!-- <button type="button" class="btn btn-info btn-round">
            Save</button> -->
        </div>
        <!--#region list view-->
        <table id="datatableAgreementAmortization" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th style="display: none;"></th>
              <th class="disabled-sorting">No</th>
              <th>Billing No</th>
              <th>Due Date</th>
              <th>Billing Date</th>
              <th>Billing Amount</th>
              <th>Invoice No</th>
              <th>Billing Status</th>
              <th>Paid Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listamortization;let i=index ">
              <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" class="if-no-edit-btn" style="display: none;"></td>
                <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" class="if-no-edit-btn" style="text-align: center;">{{listamortization.numberIndex+i+1}}</td>
                <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" style="width: 10%;text-align: center;">{{row.billing_no}}</td>
                <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" style="width: 15%;text-align: center;">{{row.due_date}}</td>
                <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" style="width: 15%;text-align: center;">{{row.billing_date}}</td>
                <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" style="width: 15%;text-align: right;">{{row.billing_amount | number : '1.2-2'}}</td>
                <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" style="width: 15%;text-align: center;">{{row.invoice_external_no}}</td>
                <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" style="width: 15%;">{{row.status}}</td>
                <td [ngStyle]="{'backgroundColor': row.is_due_date === 'red' ? '#ff8080' : row.is_due_date === 'yellow' ? '#ffff99'  : 'none'}" style="width: 15%;text-align: center;">{{row.paid_date}}</td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
