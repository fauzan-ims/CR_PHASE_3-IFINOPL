<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
      <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <!--#region watermark-->
          <div class="watermark" hidden>
            <h6>{{this.companyName}}</h6>
            <h6>{{this.userName}}</h6>
            <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
          </div>
          <!--#endregion watermark-->
          <div class="card-header ">
            <h4 class="card-title">Negative Area Inquiry Info</h4>
            <!-- <div class="logo-image-small card-title col-md-2" [hidden]="this.userLog === ''">
              <img src="./assets/img/padlock.png" alt="alternative text" title="In Use by {{this.userLog}}"
                width="20px" />
            </div> -->
          </div>
          <div class="card-body ">
            <!--#region button back-->
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button back-->
  
            <!--#region row-->
            <div class="row">
              <!--#region Province Name-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Province Name</label>
                  <input type="text" class="form-control col-md-6" [ngModel]="model.province_name" maxlength="50"
                    name="p_province_name" readonly>
                </div>
              </div>
              <!--#endregion Province Name-->
  
              <!--#region City Name-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>City Name</label>
                  <input type="text" class="form-control col-md-6" [ngModel]="model.city_name" maxlength="50"
                    name="p_city_name" readonly>
                </div>
              </div>
              <!--#endregion City Name-->
  
              <!--#region is_active-->
              <div class="col-md-4">
                <div class="form-check mt-3" style="margin-left: -35px;">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input disabled class="form-check-input" type="checkbox" [ngModel]="model.is_active"
                        name="p_is_active">
                      In Negative
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!--#endregion is_active-->
            </div>
            <!--#endregion row-->
  
            <!--#region row-->
            <div class="row">
              <!--#region entry_date-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Register Date</label>
                  <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                    [ngModel]="model.entry_date" name="p_entry_date" [options]="myDatePickerOptions"
                    #p_entry_date="ngModel" #entry_date="angular-mydatepicker"
                    autocomplete="off" readonly />
                </div>
              </div>
              <!--#endregion entry_date-->
  
              <!--#region exit_date-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Release Date</label>
                  <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                    [ngModel]="model.exit_date" name="p_exit_date" [options]="myDatePickerOptions"
                     #p_exit_date="ngModel" #exit_date="angular-mydatepicker"
                    autocomplete="off" readonly />
                </div>
              </div>
              <!--#endregion exit_date-->
  
              <!--#region source-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Source</label>
                  <input type="text" class="form-control" [ngModel]="model.source" maxlength="10" name="p_source"
                    readonly>
                </div>
              </div>
              <!--#endregion source-->
            </div>
            <!--#endregion row-->
  
            <!--#region row-->
            <div class="row">
              <!--#region entry remark-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Register Remark</label>
                  <textarea type="text" class="form-control" [ngModel]="model.entry_remarks" maxlength="4000"
                    name="p_entry_remarks" readonly></textarea>
                </div>
              </div>
              <!--#endregion entry remark-->
  
              <!--#region exit remark-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Release Remark</label>
                  <textarea type="text" class="form-control" [ngModel]="model.exit_remarks" maxlength="4000"
                    name="p_exit_remarks" readonly></textarea>
                </div>
              </div>
              <!--#endregion exit remark-->
            </div>
            <!--#endregion row-->
          </div>
  
          <div *ngIf="param != null">
            <!--#region list view-->
            <span layout="row horizontal-divider">
              <hr flex />
            </span>
            <div class="row">
              <div class="col-md-12">
                <div class="card-header">
                  <h4 class="card-title">Area History List</h4>
                </div>
                <div class="card-body">
                  <!--#region list view-->
                  <table id="datatableAreaDetail" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                      <tr>
                        <th style="display: none;"></th>
                        <th class="disabled-sorting">No</th>
                        <th>Date</th>
                        <th>Source</th>
                        <th>Remark</th>
                        <th hidden></th> 
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let row of listareadetail;let i=index ">
                        <td class="if-no-edit-btn" style="display: none;"></td>
                        <td class="if-no-edit-btn" style="text-align: center;">{{listareadetail.numberIndex+i+1}}</td>
                        <td style="width: 15%;text-align: center;">{{row.history_date}}</td>
                        <td style="width: 20%;text-align: left;">{{row.source}}</td>
                        <td style="width: 65%;">{{row.history_remarks}}</td>
                        <td hidden></td> 
                      </tr>
                    </tbody>
                  </table>
                  <!--#endregion list view-->
                </div>
              </div>
            </div>
            <!--#endregion list view-->
          </div>
          <div class="card-footer ">
          </div>
        </div>
      </div>
    </div>
  </div>
