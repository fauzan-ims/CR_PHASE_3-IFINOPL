<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar">
      </div>

      <!--#region list view-->
      <table id="datatableClientLog" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th style="display: none;"></th>
            <th class="disabled-sorting">No</th>
            <th>Date</th>
            <th>Remark</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listlog;let i=index ">
            <td style="text-align: center;">{{listlog.numberIndex+i+1}}</td>
            <td class="if-no-edit-btn" style="display: none;"></td>
            <td style="width: 20%;text-align: center;">{{row.log_date}}</td>
            <td style="width: 80%;">{{row.log_remarks}}</td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
