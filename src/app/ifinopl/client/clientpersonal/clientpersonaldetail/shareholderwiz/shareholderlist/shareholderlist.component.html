<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar">
        <!--#region button add, delete-->
        <button [hidden]="plafond_status !== 'HOLD'" class="btn btn-info btn-round" (click)="btnAdd()"
          data-role="R00022550112256C">
          Add
        </button>
        <button [hidden]="plafond_status !== 'HOLD'" class="btn btn-danger btn-round" (click)="btnDeleteAll()"
          data-role="R00022550052256D">
          Delete
        </button>
        <!--#endregion button add, delete-->
      </div>

      <!--#region list view-->
      <table id="datatableClientShareholder" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="disabled-sorting">No</th>
            <th class="disabled-sorting" [hidden]="plafond_status !== 'HOLD'">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                    (change)="selectAllTable();" />
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </th>
            <th>Client</th>
            <th>Type</th>
            <th>Position</th>
            <th>Shareholder (%)</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listshareholder; let i = index">
            <td style="text-align: center;">{{listshareholder.numberIndex+i+1}}</td>
            <td class="disabled-sorting" [hidden]="plafond_status !== 'HOLD'">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                    (change)="checkIfAllTableSelected($event, row.id);">
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </td>
            <td style="width: 35%;">{{row.full_name}}</td>
            <td style="width: 10%;">{{row.shareholder_type}}</td>
            <td style="width: 35%;">{{row.officer_position_type_name}}</td>
            <td style="width: 20%;text-align: right;">{{row.shareholder_pct | number : '1.6-6'}}</td>
            <td style="text-align: center;">
              <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.id)"><i
                  class="fa fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
