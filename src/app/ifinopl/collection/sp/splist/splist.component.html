<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <!--#region watermark-->
                <div class="watermark" hidden>
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->

                <!--#region wizard-->
                <div class="wizard-custom-margin">
                    <!--#region wizard container -->
                    <div class="wizard-container">
                        <div class="card-wizard" style="opacity: 1 !important; min-height: 0px;" data-color="primary"
                            id="wizardProfile">
                            <div class="text-center">
                                <div class="wizard-navigation">
                                    <ul>
                                        <li class="nav-item">
                                            <a class="nav-link" (click)="sp1wiz()" href="#sp1list" data-toggle="tab"
                                                role="tab" aria-controls="sp1list" aria-selected="true">
                                                SP1
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" (click)="sp2wiz()" href="#sp2list" data-toggle="tab"
                                                role="tab" aria-controls="sp2list" aria-selected="true">
                                                SP2
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" (click)="sp3wiz()" href="#sp3list" data-toggle="tab"
                                                role="tab" aria-controls="sp2list" aria-selected="true">
                                                SOMASI
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" (click)="historywiz()" href="#historylist"
                                                data-toggle="tab" role="tab" aria-controls="historylist"
                                                aria-selected="true">
                                                HISTORY
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--endregion wizard-->
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

</div>
