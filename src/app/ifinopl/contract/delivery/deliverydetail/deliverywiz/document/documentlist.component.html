<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">

        <!--#region button submit-->
        <button [hidden]="model.status !== 'HOLD'" type="button" class="btn btn-info btn-round" (click)="saveList()"
          data-role="R00020670022075C">
          Save</button>
        <button type="button" class="btn btn-info btn-round" (click)="btnOpenLD()">
          Lite DMS</button>
        <button id="deliveryDocumentReload" type="button" class="btn btn-info btn-round"
          (click)="this.callGetrowRealization()" hidden>
        </button>
        <!--#endregion button submit-->

        <!--#region list view-->
        <table id="datatableApplicationDocument" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th style="display: none;"></th>
              <th class="disabled-sorting">No</th>
              <th>Document</th>
              <th>Promise Date</th>
              <th>Received Date</th>
              <!-- <th>File Name</th>
              <th>Expired Date</th> -->
              <th>Remarks</th>
              <th>Valid</th>
              <!-- <th [hidden]="this.model.status !== 'VERIFICATION'">Valid</th> -->
              <!-- <th style="text-align: center;">Action</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listdoc;let i=index ">
              <td style="display: none;"><input name="p_id" value="{{row.id}}"></td>
              <td class="if-no-edit-btn" style="text-align: center;">{{listdoc.numberIndex+i+1}}</td>
              <td style="width: 35%;">{{row.document_name}} {{row.is_required}}</td>
              <td style="width: 10%;">
                <input class="form-control" placeholder="dd/mm/yyyy" angular-mydatepicker value="{{row.promise_date}}"
                  name="p_promise_date" [options]="myDatePickerOptions" (click)="p_promise_date.toggleCalendar()"
                  #p_promise_date="angular-mydatepicker" autocomplete="off" [disabled]="this.model.status !== 'HOLD'" />
              </td>
              <td style="width: 10%;">
                <input class="form-control" placeholder="dd/mm/yyyy" angular-mydatepicker value="{{row.received_date}}"
                  name="p_received_date" [options]="myDatePickerOptions" (click)="p_received_date.toggleCalendar()"
                  #p_received_date="angular-mydatepicker" autocomplete="off"
                  [disabled]="this.model.status !== 'HOLD'" />
              </td>
              <!-- <td style="width: 35%;">
                <input [hidden]="row.filename != '' || pageType !=null" type="file" (change)="onUpload($event, row.id)"
                  disabled />
                <a>{{row.filename}}</a>
              </td>
              <td style="width: 15%;">
                <input class="form-control" placeholder="dd/mm/yyyy" angular-mydatepicker value="{{row.expired_date}}"
                  name="p_expired_date" [options]="myDatePickerOptions" (click)="p_expired_date.toggleCalendar()"
                  #p_expired_date="angular-mydatepicker" autocomplete="off" disabled />
              </td>-->
              <td style="width: 40%;">
                <textarea [readonly]="this.model.status !== 'VERIFICATION'"
                  (change)="saveRemarks($event, row.is_valid, row.id);" class="form-control" type="text"
                  value="{{row.remarks}}" name="p_remarks"> </textarea>
              </td>
              <td style="width: 5%; text-align: center;">
                <div class="form-check">
                  <label class="form-check-label">
                    <input [disabled]="this.model.status !== 'VERIFICATION'" class="form-check-input" type="checkbox"
                      [(ngModel)]="row.is_valid" (change)="isValid($event, row.id);">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
              <!-- <td style="text-align: center;">
                <span>
                  <a [hidden]="row.filename === ''" (click)="previewFile(row.filename, row.paths)"
                    style="cursor: pointer;" disabled>
                    Preview</a> <br> 
                  <a hidden (click)="deleteImage(row.id, row.filename, row.paths)" style="cursor: pointer;" disabled>
                    Remove</a>
                </span>
              </td> -->
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
