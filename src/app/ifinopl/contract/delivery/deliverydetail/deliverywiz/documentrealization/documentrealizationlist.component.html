<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">

        <!--#region button submit-->
        <button [hidden]="!(model.status === 'HOLD' || model.status === 'VERIFICATION')" type="button" class="btn btn-info btn-round" (click)="btnSavelist()"
          data-role="R00020670022075C">
          Save</button>
        <button type="button" class="btn btn-info btn-round" (click)="btnOpenLD()">
          Lite DMS</button>
        <button id="deliveryDocumentReload" type="button" class="btn btn-info btn-round"
          (click)="this.callGetrowRealization()" hidden>
        </button>
        <!--#endregion button submit-->

        <!--#region list view-->
        <table id="datatableRealizationDocument" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th style="display: none;"></th>
              <th class="disabled-sorting">No</th>
              <th>Document</th>
              <th>Promise Date</th>
              <th>Received</th>
              <th>Remarks</th>
              <th>Valid</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listdataDoc;let i=index ">
              <td style="display: none;"><input name="p_id_tbo" value="{{row.id}}"></td>
              <td class="if-no-edit-btn" style="text-align: center;">{{listdataDoc.numberIndex+i+1}}</td>
              <td style="width: 40%;">{{row.document_name}} {{row.is_required}}</td>
              <td style="width: 10%;">
                <input class="form-control" placeholder="dd/mm/yyyy"angular-mydatepicker name="p_promise_date" value="{{row.promise_date}}"
                  [options]="myDatePickerOptions"(click)="p_promise_date.toggleCalendar()"#p_promise_date="angular-mydatepicker"
                  autocomplete="off"[disabled]="isDatepickerDisabled(row)" />
              </td>
              <td style="width: 5%; text-align: center;">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input"name="p_is_received" type="checkbox" [(ngModel)]="row.is_received"
                        [disabled]="isCheckboxDisabled(row)">
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
             <td style="width: 40%;">
                <textarea   [disabled]="model.status !== 'VERIFICATION'" 
                  class="form-control" type="text" value="{{row.remarks}}" name="p_remarks"> </textarea>
              </td>
              <td style="width: 5%; text-align: center;">
                <div class="form-check">
                  <label class="form-check-label">
                    <input [disabled]="model.status !== 'VERIFICATION'" class="form-check-input" type="checkbox"name="p_is_valid"
                      [(ngModel)]="row.is_valid" >
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
