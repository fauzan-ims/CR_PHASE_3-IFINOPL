<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->

        <div class="card-header ">
          <h4 class="card-title">Rounding Detail Info</h4>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #roundingdetaildetailForm="ngForm"
            (ngSubmit)="onFormSubmit(roundingdetaildetailForm.value, roundingdetaildetailForm.valid)">

            <!--#region button submit dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00016880041689C">Save</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region p_rounding_code-->
              <input type="text" class="form-control" [ngModel]="this.param" name="p_rounding_code" hidden>
              <!--#endregion p_rounding_code-->

              <!--#region p_id-->
              <input type="text" class="form-control" [ngModel]="this.params" name="p_id" hidden>
              <!--#endregion p_id-->

              <!--#region facility_code-->
              <div class="col-md-4">
                <label>Facility *</label>
                <div class="form-group">
                  <div class="col-md-12">
                    <button [disabled]="this.params != null"
                      class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin" type="button"
                      (click)="btnLookupFacility()" data-target="#lookupModalFacility" data-toggle="modal" href="#">
                      <i class="fa fa-search-plus"></i></button> {{model.facility_desc}}
                    <input type="hidden" name="p_facility_code" [ngModel]="model.facility_code" required
                      #facility_code="ngModel">
                  </div>
                  <small
                    *ngIf="facility_code.errors?.required && facility_code.touched || (facility_code.errors?.required && roundingdetaildetailForm.submitted)"
                    class="text-danger">
                    Facility is required
                  </small>
                </div>
              </div>
              <!--#endregion facility_code-->

              <!--#region rounding_type-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Rounding</label>
                  <select class="form-control col-md-6" [ngModel]="model.rounding_type" name="p_rounding_type">
                    <option value='UP'>UP</option>
                    <option value='DOWN'>DOWN</option>
                    <option value='NORMAL'>NORMAL</option>
                  </select>
                </div>
              </div>
              <!--#endregion rounding rounding_type-->

              <!--#region rounding_amount-->
              <div class="col-md-4">
                <div class="form-group">
                  <label>Amount</label>
                  <select class="form-control col-md-6" [ngModel]="model.rounding_amount" name="p_rounding_amount">
                    <option value='0.01'>0.01</option>
                    <option value='0.10'>0.10</option>
                    <option value='1'>1</option>
                    <option value='10'>10</option>
                    <option value='100'>100</option>
                    <option value='500'>500</option>
                    <option value='1000'>1000</option>
                    <option value='10000'>10000</option>
                  </select>
                </div>
              </div>
              <!--#endregion rounding rounding_amount-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->
        </div>
      </div>
    </div>
  </div>
</div>

<!--#region lookup Facility-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalFacility"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <table id="datatableLookupFacility" class="table table-striped table-bordered hover" cellspacing="0"
              style="width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th class="disabled-sorting">No</th>
                  <th>Code</th>
                  <th>Description</th>
                  <th style="text-align: center;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupfacility;let i=index ">
                  <td class="if-no-edit-btn" style="display: none;"></td>
                  <td class="if-no-edit-btn" style="text-align: center;">{{lookupfacility.numberIndex+i+1}}</td>
                  <td style="width: 20%;text-align: center;">{{ row.code }}</td>
                  <td style="width: 80%;">{{ row.description }}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowFacility(row.code, row.description)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup Facility -->
