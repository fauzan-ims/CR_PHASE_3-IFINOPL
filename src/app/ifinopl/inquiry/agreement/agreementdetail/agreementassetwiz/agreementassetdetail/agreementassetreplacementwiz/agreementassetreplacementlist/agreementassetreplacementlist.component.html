<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
        <!--#region list view-->
        <table id="datatableApplicationAmortization" datatable [dtOptions]="dtOptions"
          class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th style="display: none;"></th>
              <th class="disabled-sorting">No</th>
              <th>Asset No</th>
              <th>Asset Name</th>
              <th>Replacement Code</th>
              <th>Replacement Date</th>
              <th>Latest</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of listamortization;let i=index ">
              <td class="if-no-edit-btn" style="display: none;"></td>
              <td class="if-no-edit-btn" style="text-align: center;">{{listamortization.numberIndex+i+1}}</td>
              <td style="width: 15%;text-align: center;">{{row.new_fixed_asset_code}}</td>
              <td style="width: 35%;text-align: left;">{{row.new_fixed_asset_name}}</td>
              <td style="width: 20%;text-align: center;">{{row.replacement_code}}</td>
              <td style="width: 20%;text-align: center;">{{row.replacement_date}}</td>
              <td style="width: 10%;text-align: center;">{{row.is_latest}}</td>
            </tr>
          </tbody>
        </table>
        <!--#endregion list view-->
      </div>
    </div>
  </div>
</div>
