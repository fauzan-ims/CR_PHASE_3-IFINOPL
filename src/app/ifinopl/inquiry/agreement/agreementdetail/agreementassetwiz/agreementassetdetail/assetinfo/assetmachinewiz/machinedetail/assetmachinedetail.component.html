<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body ">
        <!--#region row-->
        <div class="row">
          <!--#region Category-->
          <div class="col-md-4">
            <div class="form-group">
              <label>Category</label>
              <input readonly type="text" class="form-control" [ngModel]="model.machinery_category_desc"
                name="p_machinery_category_desc">
            </div>
          </div>
          <!--#endregion Category-->

          <!--#region Sub Category-->
          <div class="col-md-4">
            <div class="form-group">
              <label>Sub Category</label>
              <input readonly type="text" class="form-control" [ngModel]="model.machinery_subcategory_desc"
                name="p_machinery_subcategory_desc">
            </div>
          </div>
          <!--#endregion Sub Category-->

          <!--#region Merk-->
          <div class="col-md-4">
            <div class="form-group">
              <label>Merk</label>
              <input readonly type="text" class="form-control" [ngModel]="model.machinery_merk_desc"
                name="p_machinery_merk_desc">
            </div>
          </div>
          <!--#endregion Merk-->
        </div>
        <!--#endregion row-->

        <!--#region row-->
        <div class="row">
          <!--#region Model-->
          <div class="col-md-4">
            <div class="form-group">
              <label>Model</label>
              <input readonly type="text" class="form-control" [ngModel]="model.machinery_model_desc"
                name="p_machinery_model_desc">
            </div>
          </div>
          <!--#endregion Group-->

          <!--#region Type-->
          <div class="col-md-4">
            <div class="form-group">
              <label>Type</label>
              <input readonly type="text" class="form-control" [ngModel]="model.machinery_type_desc"
                name="p_machinery_type_desc">
            </div>
          </div>
          <!--#endregion Type-->

          <!--#region Unit-->
          <div class="col-md-4">
            <div class="form-group">
              <label>Unit</label>
              <input readonly type="text" class="form-control" [ngModel]="model.machinery_unit_desc"
                name="p_machinery_unit_desc">
            </div>
          </div>
          <!--#endregion Unit-->
        </div>
        <!--#endregion row-->
        <!--#region row-->
        <div class="row">
          <!--#region colour-->
          <div class="col-md-4">
            <div class="form-group">
              <label>Colour</label>
              <input type="text" class="form-control" [ngModel]="model.colour" name="p_colour" readonly>
            </div>
          </div>
          <!--#endregion colour-->
          <!--#region remarks-->
          <div class="col-md-4">
            <div class="form-group">
              <label>Remark</label>
              <textarea type="text" class="form-control" [ngModel]="model.remarks" name="p_remarks" readonly></textarea>
            </div>
          </div>
          <!--#endregion remarks-->
        </div>
        <!--#endregion row-->
      </div>
    </div>
  </div>
</div>
