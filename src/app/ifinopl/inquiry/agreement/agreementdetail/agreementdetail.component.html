<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->

        <div class="card-header ">
          <h4 class="card-title">Agreement Info </h4>
        </div>
        <div class="card-body ">

          <!--#region button submit dan back-->
          <!-- <button type="button" class="btn btn-success btn-round" (click)="btnBack()">Proceed</button> -->
          <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
          <button type="button" style='float: right;' class="btn btn-info btn-print-round custom-button-width"
            (click)="btnPrint()" data-role="R00020560012057P">Print Statement Of Account</button>
          <!-- <button type="button" style='float: right;' class="btn btn-info btn-print-round btn-round custom-button-width"
            (click)="btnPrintPembatalanKontrak()" data-role="R00020560012057P" [hidden]="param == null">Print
            Invoice Denda Pembatalan Kontrak </button> -->
          <button type="button" style='float: right;' class="btn btn-info btn-print-round btn-round custom-button-width"
            (click)="btnPrintKeterlambatanPengembalianAsset()" data-role="R00020560012059P"
            hidden>Print
            Invoice Denda Keterlambatan Pengembalian Asset </button>
          <button type="button" style='float: right;' class="btn btn-info btn-print-round btn-round custom-button-width"
            (click)="btnPrintKeterlambatan()" data-role="R00020560012058P" [hidden]="param == null">Print
            Invoice Denda Keterlambatan </button>
          <!--#endregion button submit dan back-->

          <!--#region row-->
          <div class="row">
            <!--#region agreement_external_no-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="agreement_external_no" class="control-label">Agreement No </label>
                <input type="text" class="form-control" [ngModel]="model.agreement_external_no" maxlength="50"
                  name="p_agreement_external_no" [readonly]="isReadOnly" #agreement_external_no="ngModel">
              </div>
            </div>
            <!--#endregion agreement_external_no-->

            <!--#region Agreement Status-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="agreement_status" class="control-label">Status </label>
                <input type="text" class="form-control" [ngModel]="model.agreement_status" maxlength="10"
                  name="p_agreement_status" #agreement_status="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion Agreement Status-->

            <!--#region application_external_no-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="application_external_no" class="control-label">Application No </label>
                <input type="text" class="form-control" [ngModel]="model.application_external_no" maxlength="50"
                  name="p_application_external_no" [readonly]="isReadOnly" #application_external_no="ngModel">
              </div>
            </div>
            <!--#endregion application_external_no-->
          </div>
          <!-- #endregion row  -->

          <!-- #region row  -->
          <div class="row">
            <!--#region client_no-->
            <!-- <div class="col-md-4">
              <div class="form-group">
                <label for="client_no" class="control-label">Client No </label>
                <input type="text" class="form-control" [ngModel]="model.client_no" maxlength="250" name="p_client_no"
                  [readonly]="isReadOnly" #client_no="ngModel">
              </div>
            </div> -->
            <!--#endregion client_no-->

            <!--#region Client -->
            <div class="col-md-4">
              <div class="form-group">
                <label>Client</label>
                <div class="row">
                  <div class="col-md-8">
                    <input type="text" class="form-control" [ngModel]="model.client_name" name="p_client_name" readonly>
                  </div>
                  <div class="col-md-4">
                    <button style="margin-top: 0px;" type="button" class="btn btn-info btn-round"
                      (click)="btnClientMain(model.client_id)">Client</button>
                  </div>
                </div>
              </div>
            </div>
            <!--#endregion Client -->

            <!--#region client_type-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="client_type" class="control-label">Client Type </label>
                <input type="text" class="form-control" [ngModel]="model.client_type" maxlength="250"
                  name="p_client_type" [readonly]="isReadOnly" #client_type="ngModel">
              </div>
            </div>
            <!--#endregion client_type-->

            <!--#region branch_name-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="branch_name" class="control-label">Branch Name </label>
                <input type="text" class="form-control" [ngModel]="model.branch_name" maxlength="250"
                  name="p_branch_name" [readonly]="isReadOnly" #branch_name="ngModel">
              </div>
            </div>
            <!--#endregion branch_name-->
          </div>
          <!--#region row -->

          <!--#region row-->
          <div class="row">
            <!--#region branch_name-->
            <!-- <div class="col-md-4">
              <div class="form-group">
                <label for="branch_code" class="control-label">Branch Code </label>
                <input type="text" class="form-control" [ngModel]="model.branch_code" maxlength="250"
                  name="p_branch_code" [readonly]="isReadOnly" #branch_code="ngModel">
              </div>
            </div> -->
            <!--#endregion branch_name-->

            <!--#region initial_branch_name-->
            <!-- <div class="col-md-4">
              <div class="form-group">
                <label for="initial_branch_name" class="control-label">Initial Branch Name </label>
                <input type="text" class="form-control" [ngModel]="model.initial_branch_name" maxlength="250"
                  name="p_initial_branch_name" [readonly]="isReadOnly" #initial_branch_name="ngModel">
              </div>
            </div> -->
            <!--#endregion initial_branch_name-->

            <!--#region agreement_date-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="p_agreement_date" class="control-label">Go Live Agreement Date</label>
                <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                  [ngModel]="model.agreement_date" name="p_agreement_date" [options]="myDatePickerOptions"
                  #p_agreement_date="ngModel" #agreement_date="angular-mydatepicker" autocomplete="off"
                  [readonly]="isReadOnly" />
              </div>
            </div>
            <!--#endregion agreement_date-->

            <!--#region payment_promise_date-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="payment_promise_date" class="control-label">Payment Promise Date</label>
                <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                  [ngModel]="model.payment_promise_date" name="p_payment_promise_date" [options]="myDatePickerOptions"
                  #payment_promise_date="ngModel" #payment_promise_date="angular-mydatepicker" autocomplete="off"
                  [readonly]="isReadOnly" />
              </div>
            </div>
            <!--#endregion agreement_date-->

            <!--#region is_purchase_requirement_after_lease-->
            <div class="col-md-4">
              <div class="form-check mt-3" style="margin-left: -35px;">
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"
                      [ngModel]="model.is_purchase_requirement_after_lease" name="p_is_purchase_requirement_after_lease"
                      disabled>
                    Purchase Requirement After Lease
                    <span class="form-check-sign"></span>
                  </label>
                </div>
              </div>
            </div>
            <!--#endregion is_purchase_requirement_after_lease-->
          </div>
          <!--#region row -->

          <!--#region row -->
          <div class="row">
            <!--#region currency_code-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="currency_code" class="control-label">Currency </label>
                <input type="text" class="form-control col-md-4" [ngModel]="model.currency_code" maxlength="250"
                  name="p_currency_code" [readonly]="isReadOnly" #currency_code="ngModel">
              </div>
            </div>
            <!--#endregion currency_code-->

            <!--#region facility_name-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="facility_name" class="control-label">Facility Name </label>
                <input type="text" class="form-control" [ngModel]="model.facility_name" maxlength="250"
                  name="p_facility_name" [readonly]="isReadOnly" #facility_name="ngModel">
              </div>
            </div>
            <!--#endregion facility_name-->

            <!--#region round_amount-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="round_type" class="control-label">Round Type</label>
                <input type="text" class="form-control" [ngModel]="model.round_type" maxlength="250" name="p_round_type"
                  [readonly]="isReadOnly" #round_type="ngModel">
              </div>
            </div>
            <!--#endregion facility_name-->

            <!--#region facility_name-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="facility_name" class="control-label">Facility Name </label>
                <input type="text" class="form-control" [ngModel]="model.facility_name" maxlength="250"
                  name="p_facility_name" [readonly]="isReadOnly" #facility_name="ngModel">
              </div>
            </div>
            <!--#endregion facility_name-->

            <!--#region collection Status-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="collection_status" class="control-label">Collection Status</label>
                <input type="text" class="form-control" [ngModel]="model.collection_status" maxlength="20"
                  name="p_collection_status" #collection_status="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion collection Status-->
            <!--#region Aggrement Status-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="agreement_sub_status" class="control-label">Agreement Sub Status</label>
                <input type="text" class="form-control" [ngModel]="model.agreement_sub_status" maxlength="20"
                  name="p_agreement_sub_status" #agreement_sub_status="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion aggrement Status-->

            <!--#region ,first_payment_type-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="first_payment_type" class="control-label">First Payment Type</label>
                <input type="text" class="form-control" [ngModel]="model.first_payment_type" maxlength="20"
                  name="p_first_payment_type" #first_payment_type="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion ,credit_term-->

            <!--#region ,credit_term-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="credit_term" class="control-label">Credit Term</label>
                <input type="text" class="form-control col-md-4" [ngModel]="model.credit_term" maxlength="20"
                  name="p_credit_term" #credit_term="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion ,credit_term-->

            <!--#region ,billing_type-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="billing_type" class="control-label">Billing Type</label>
                <input type="text" class="form-control" [ngModel]="model.billing_type" maxlength="20"
                  name="p_billing_type" #billing_type="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion ,billing_type-->

            <!--#region ,ovd_days-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="ovd_days" class="control-label">Overdue Days</label>
                <input type="text" class="form-control col-md-4" [ngModel]="model.ovd_days" maxlength="20"
                  name="p_ovd_days" #ovd_days="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion ,ovd_days-->

            <!--#region ,ovd_amount-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="ovd_amount" class="control-label">Overdue Amount</label>
                <input type="text" class="form-control col-md-4" style="text-align: right;"
                  [ngModel]="model.ovd_amount | number : '1.2-2'" amount="ovd_amount" name="p_ovd_amount"
                  #ovd_amount="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion ,ovd_rental_amount-->

            <!--#region is_stop_billing-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="is_stop_billing" class="control-label">Stop Billing</label>
                <input type="text" class="form-control col-md-4" [ngModel]="model.is_stop_billing" maxlength="20"
                  name="p_is_stop_billing" #is_stop_billing="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion is_stop_billing-->

            <!--#region periode-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="periode" class="control-label">Periode</label>
                <input type="text" class="form-control col-md-4" [ngModel]="model.periode" maxlength="20"
                  name="p_periode" #periode="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion is_stop_billing-->

            <!--#region Termination Status-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="termination_status" class="control-label">Termination Type </label>
                <input type="text" class="form-control" [ngModel]="model.termination_status" maxlength="20"
                  name="p_termination_status" #termination_status="ngModel" [readonly]="isReadOnly">
              </div>
            </div>
            <!--#endregion Termination Status-->

            <!--#region termination_date-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="p_termination_date" class="control-label">Termination Date</label>
                <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                  [ngModel]="model.termination_date" name="p_termination_date" [options]="myDatePickerOptions"
                  #p_termination_date="ngModel" #termination_date="angular-mydatepicker" autocomplete="off"
                  [readonly]="isReadOnly" />
              </div>
            </div>
            <!--#endregion termination_date-->
          </div>
          <!--#endregion row-->
        </div>
        <!--#region wizard-->
        <div class="wizard-custom-margin" [hidden]="param == null">
          <div class="wizard-container">
            <div class="card-wizard" style="opacity: 1 !important; min-height: 0px;" data-color="primary"
              id="wizardProfile">
              <div class="text-center">
                <div class="wizard-navigation">
                  <ul>
                    <li class="nav-item" id="tabAsset">
                      <a class="nav-link" (click)="agreementassetwiz()" href="#agreementassetlist" data-toggle="tab"
                        role="tab" aria-controls="agreementassetlist" aria-selected="true">
                        Asset
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" (click)="deposit()" href="#depositlist" data-toggle="tab" role="tab"
                        aria-controls="depositlist" aria-selected="true">
                        Deposit
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" (click)="writeoff()" href="#writeofflist" data-toggle="tab" role="tab"
                        aria-controls="writeofflist" aria-selected="true">
                        Write OFF
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" (click)="invoice()" href="#invoicelist" data-toggle="tab" role="tab"
                        aria-controls="invoicelist" aria-selected="true">
                        Invoice PPH
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--endregion wizard-->
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
