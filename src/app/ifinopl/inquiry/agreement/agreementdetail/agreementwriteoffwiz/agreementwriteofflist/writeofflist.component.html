<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
      <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
      <div class="col-md-12">
        <div class="card-body">
          <div class="toolbar">
            <!--#region list view-->
            <table id="datatablewriteofflist" datatable [dtOptions]="dtOptions"
              class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th class="disabled-sorting">No</th>
                  <th>Transaction Name</th>
                  <th>Transaction Code</th>
                  <th>WO Date</th>
                  <th>WO Amount</th>
                  <th>WO Remark</th>
  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of listwriteoff;let i=index ">
                  <td class="if-no-edit-btn" style="display: none;"></td>
                  <td class="if-no-edit-btn" style="text-align: center;">{{listwriteoff.numberIndex+i+1}}</td>
                  <td style="width: 10%;text-align: center;">{{row.transaction_name}}</td>
                  <td style="width: 25%;text-align: center;">{{row.transaction_code}}</td>
                  <td style="width: 20%;text-align: center;">{{row.date}}</td>
                  <td style="width: 15%;text-align: right;">{{row.amount | number : '1.2-2'}}</td>
                  <td style="width: 30%;text-align: left;">{{row.remark }}</td>
                </tr>
              </tbody>
            </table>
            <!--#endregion list view-->
          </div>
        </div>
      </div>
    </div>
