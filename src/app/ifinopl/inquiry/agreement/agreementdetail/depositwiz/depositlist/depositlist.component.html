<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
    <div class="row">
        <div class="col-md-12">
            <div class="toolbar">
            </div>
            <div class="card-body">

                <!--#region list view-->
                <table id="datatableAgreementDepositList" datatable [dtOptions]="dtOptions"
                    class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="disabled-sorting">No</th>
                            <th style="display: none;"></th>
                            <th>Deposit Type</th>
                            <th>Deposit Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let row of listdeposit;let i=index">
                            <td style="display: none;"></td>
                            <td style="text-align: center;">{{listdeposit.numberIndex+i+1}}</td>
                            <td style="text-align: left; width: 60%;">{{row.deposit_type}}</td>
                            <td style="text-align: right; width: 40%;">{{row.deposit_amount | number :
                                '1.2-2'}}</td>
                            <td style="text-align: center;">
                                <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit"
                                    (click)="btnEdit(row.code)"><i class="fa fa-edit"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--#endregion list view-->
            </div>
        </div>
    </div>
</div>
