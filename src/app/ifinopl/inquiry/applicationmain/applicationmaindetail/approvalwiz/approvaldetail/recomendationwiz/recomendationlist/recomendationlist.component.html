<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body">
        <div class="toolbar">
          <!--#region list view-->
          <table id="datatableApplicationRecomendation" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Date</th>
                <th>Result</th>
                <th>Workflow Status</th>
                <th>Name</th>
                <th>Remark</th>
                <th>Cycle</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listrecomendation;let i=index ">
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td class="if-no-edit-btn" style="text-align: center;">{{listrecomendation.numberIndex+i+1}}</td>
                <td style="width: 15%;text-align: center;">{{row.recomendation_date}}</td>
                <td style="width: 15%;">{{row.recomendation_result}}</td>
                <td style="width: 15%;">{{row.level_status}}</td>
                <td style="width: 20%;">{{row.employee_name}} <br> {{row.employee_position_name}}
                </td>
                <td style="width: 30%;">{{row.remarks}}</td>
                <td style="width: 5%;text-align: center;">{{row.cycle}}</td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
