<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card-body ">
        <!--#region form-->
        <form #plafondnotarydetailForm="ngForm"
          (ngSubmit)="onFormSubmit(plafondnotarydetailForm.value, plafondnotarydetailForm.valid)">

          <!--#region button save dan back-->
          <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
          <!--#endregion button save dan back-->

          <!--#region row-->
          <div class="row">
            <!--#region p_application_no-->
            <input type="text" class="form-control" [ngModel]="this.param" name="p_application_no" hidden>
            <!--#endregion p_application_no-->

            <!--#region id-->
            <input type="text" class="form-control" [ngModel]="model.id" name="p_id" hidden>
            <!--#endregion id-->

            <!--#region notary_service_code-->
            <div class="col-md-4">
              <label class="labelmodule">Service *</label>
              <div class="form-group">
                <div class="col-md-12">
                  <span>
                    <button disabled class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin"
                      type="button" (click)="btnLookupNotaryService()" data-target="#lookupModalNotaryService"
                      data-toggle="modal" href="#">
                      <i class="fa fa-search-plus"></i></button>
                    {{model.notary_service_name}}
                    <input type="hidden" name="p_notary_service_name" [ngModel]="model.notary_service_name" required
                      #notary_service_name="ngModel">
                    <input type="hidden" name="p_notary_service_code" [ngModel]="model.notary_service_code" required
                      #notary_service_code="ngModel">
                  </span>
                </div>
                <small
                  *ngIf="notary_service_code.errors?.required && notary_service_code.touched || (notary_service_code.errors?.required && plafondnotarydetailForm.submitted)"
                  class="text-danger">
                  Service is required
                </small>
              </div>
            </div>
            <!--#endregion notary_service_code-->

            <!--#region currency_code-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Currency</label>
                <input readonly type="text" class="form-control col-md-3" [ngModel]="model.currency_code"
                  name="p_currency_code">
              </div>
            </div>
            <!--#endregion currency_code-->

            <!--#region fee_admin_amount-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Admin Fee Amount</label>
                <input type="text" class="form-control" [ngModel]="model.fee_admin_amount | number : '1.2-2'"
                  style="text-align: right;" name="p_fee_admin_amount" readonly maxlength="24"
                  amount="fee_admin_amount">
              </div>
            </div>
            <!--#endregion fee_admin_amount-->
          </div>
          <!--#endregion row-->

          <!--#region row-->
          <div class="row">
            <!--#region fee_bnbp_amount-->
            <div class="col-md-4">
              <div class="form-group">
                <label>PNBP Fee Amount</label>
                <input type="text" class="form-control" [ngModel]="model.fee_bnbp_amount | number : '1.2-2'"
                  style="text-align: right;" name="p_fee_bnbp_amount" readonly maxlength="24" amount="fee_bnbp_amount">
              </div>
            </div>
            <!--#endregion fee_bnbp_amount-->

            <!--#region notary_fee_amount-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Notary Fee Amount</label>
                <input type="text" class="form-control" [ngModel]="model.notary_fee_amount | number : '1.2-2'"
                  style="text-align: right;" name="p_notary_fee_amount" readonly maxlength="24"
                  amount="notary_fee_amount">
              </div>
            </div>
            <!--#endregion notary_fee_amount-->

            <!--#region total_notary_amount-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Total Amount</label>
                <input type="text" class="form-control" [ngModel]="model.total_notary_amount | number : '1.2-2'"
                  style="text-align: right;" name="p_total_notary_amount" readonly maxlength="24"
                  amount="total_notary_amount">
              </div>
            </div>
            <!--#endregion total_notary_amount-->
          </div>
          <!--#endregion row-->

          <!--#region row-->
          <div class="row">
            <!--#region remarks-->
            <div class="col-md-4">
              <div class="form-group">
                <label for="remarks" class="control-label">Remark *</label>
                <textarea [disabled]="pageType !=null" type="text" class="form-control" [ngModel]="model.remarks"
                  maxlength="4000" name="p_remarks" required #remarks="ngModel"></textarea>
                <small
                  *ngIf="(remarks.errors?.required && remarks.touched) || (remarks.errors?.required && plafondnotarydetailForm.submitted)"
                  class="text-danger">
                  Remark is required
                </small>
              </div>
            </div>
            <!--#endregion remarks-->
          </div>
          <!--#endregion row-->
        </form>
        <!--#endregion form-->
      </div>
    </div>
  </div>
</div>

<!--#region lookup NotaryService-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalNotaryService"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <table id="datatableLookupNotaryService" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th class="disabled-sorting">No</th>
                  <th>Code</th>
                  <th>Name</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupnotaryservice;let i=index ">
                  <td style="display: none;"></td>
                  <td style="text-align: center;">{{lookupnotaryservice.numberIndex+i+1}}</td>
                  <td>{{ row.code }}</td>
                  <td>{{ row.service_name}}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowNotaryService(row.code, row.service_name, row.notary_fee_amount, row.fee_bnbp_amount, row.fee_admin_amount)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup NotaryService-->
