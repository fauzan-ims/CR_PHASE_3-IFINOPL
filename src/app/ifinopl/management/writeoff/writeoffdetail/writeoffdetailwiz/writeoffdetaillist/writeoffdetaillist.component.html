<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar">
      </div>
      <!--#publicserviceaddres list view-->
      <table id="datatableWoDetailList" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th style="display: none;"></th>
            <th class="disabled-sorting">No</th>
            <th>Name </th>
            <th>Plat No </th>
            <th>Chasis No </th>
            <th>Engine No </th>
            <th>Outstanding Rental Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listwriteoffdetail;let i=index ">
            <td style="display: none;"></td>
            <td style="text-align: center;">{{listwriteoffdetail.numberIndex+i+1}}</td>
            <td class="if-no-edit-btn" style="width: 40%;">{{row.asset_name}}</td>
            <td class="if-no-edit-btn" style="width: 15%;">{{row.fa_reff_no_01}}</td>
            <td class="if-no-edit-btn" style="width: 15%;">{{row.fa_reff_no_02}}</td>
            <td class="if-no-edit-btn" style="width: 15%;">{{row.fa_reff_no_03}}</td>
            <td style="width: 15%;text-align: right;">{{row.os_rental_amount | number : '1.2-2'}}</td>
            <!-- <td class="if-no-edit-btn" style="text-align: center;">
              <label class="switch">
                <input disabled type="checkbox" [ngModel]="row.is_take_assets" (click)="btnTakeAsset(row.id)">
                <span class="slider round"></span>
              </label>
            </td> -->
          </tr>
        </tbody>
      </table>
      <!--#endpublicserviceaddres list view-->
    </div>
  </div>
</div>
