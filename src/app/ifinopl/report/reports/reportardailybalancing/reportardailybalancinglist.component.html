<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->
        <div class="card-header ">
          <h4 class="card-title">{{model.name}}</h4>
        </div>
        <div class="card-body ">

          <form #rptForm="ngForm" (ngSubmit)="onFormSubmit(rptForm.value, rptForm.valid)">
            <!--#region button print dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00024260000004P">Print</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button print dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region as_at_date-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="as_at_date" class="control-label">As at Date *</label>
                  <div>
                    <input class="form-control col-md-6" placeholder="dd/mm/yyyy" angular-mydatepicker
                      [ngModel]="model.as_at_date" name="p_as_at_date" [options]="myDatePickerOptions"
                      #p_as_at_date="ngModel" required #as_at_date="angular-mydatepicker" autocomplete="off"
                      max="{{rptForm.value.p_to_date}}" (click)="as_at_date.toggleCalendar()" />
                    <small
                      *ngIf="(p_as_at_date.errors?.required && p_as_at_date.touched) || (p_as_at_date.errors?.required && rptForm.submitted)"
                      class="text-danger">
                      As at Date is required
                    </small>
                    <small *ngIf="rptForm.value.p_as_at_date > rptForm.value.p_to_date" class="text-danger">
                      As at Date must be less or equal than To Date
                    </small>
                  </div>
                </div>
              </div>
              <!--#endregion as_at_date-->
            </div>
            <!--#endregion row-->
          </form>
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>
