<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
      <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
      <div class="col-md-12">
          <div class="card ">
              <div class="card-header ">
                  <h5 class="card-title">{{model.name}}</h5>
              </div>
              <div class="card-body ">

                  <form #rptForm="ngForm" (ngSubmit)="onFormSubmit(rptForm.value, rptForm.valid, model.print_option)">
                      <!--#region button print dan back-->
                      <button type="submit" class="btn btn-info btn-round" data-role="R00024250000011P">Print</button>
                      <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
                      <!--#endregion button print dan back-->

                      <!--#region is_condition-->
                      <input type="text" class="form-control" [ngModel]="model.is_condition" maxlength="1" name="p_is_condition" hidden>
                      <!--#endregion is_condition-->

                      <!--#region row-->
                      <div class="row">
                          <!--#region Code-->
                          <input type="text" class="form-control" [ngModel]="model.code" maxlength="50" name="p_code"
                              hidden>
                          <!--#endregion code-->

                          <!--#region lookup SysBranch code -->
                          <div class="col-md-4">
                              <div class="form-group">
                                  <label class="labelmodule">Branch *</label>
                                  <div class="col-md-12">
                                      <span>
                                          <button class="btn btn-icon btn-outline-default btn-round btn-md"
                                              type="button" (click)="btnLookupSysBranch()" data-toggle="modal"
                                              data-target="#lookupModalSysBranch" href="#"><i
                                                  class="fa fa-search-plus"></i></button>
                                          {{model.branch_name}}
                                          <input type="text" [ngModel]="model.branch_code" name="p_branch_code" hidden
                                              required #branch_code="ngModel">
                                          <input type="text" [ngModel]="model.branch_name" name="p_branch_name" hidden
                                              required #branch_name="ngModel">
                                      </span>
                                  </div>
                                  <small [hidden]="branch_code.valid || (branch_code.pristine && !rptForm.submitted)"
                                      class="text-danger">
                                      Branch is required
                                  </small>
                              </div>
                          </div>
                          <!--#endregion lookup SysBranch code -->
                      </div>
                      <!--#endregion row-->

                        <!--#region row-->
                        <div class="row">
                            <!--#region invoice_status-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="p_invoice_status" class="control-label">Invoice Status *</label>
                                    <select class="form-control col-md-6" name="p_invoice_status" #invoice_status="ngModel"
                                        [ngModel]="model.invoice_status" (change)="changeinvoice_status($event)" required>
                                        <option value='ALL'>ALL</option>
                                        <option value='OPEN'>OPEN</option>
                                        <option value='NEW'>NEW</option>
                                        <option value='POST'>POST</option>
                                        <option value='PAID'>PAID</option>
                                        <option value='CANCEL'>CANCEL</option>
                                    </select>
                                    <small [hidden]="invoice_status.valid || (invoice_status.pristine && !rptForm.submitted)"
                                        class="text-danger">
                                        invoice_status is required
                                    </small>
                                </div>
                            </div>
                            <!--#endregion invoice_status-->
                        </div>
                        <!--#endregion row-->

                      <!--#region row-->
                      <div class="row">
                          <!--#region Code-->
                          <input type="text" class="form-control" [ngModel]="model.code" maxlength="50" name="p_code"
                              hidden>
                          <!--#endregion code-->
                      </div>
                      <!--#endregion row-->

                      <!--#region row-->
                      <div class="row">
                          <!--#region as_of_date-->
                          <div class="col-md-4">
                              <div class="form-group">
                                  <label for="as_of_date" class="control-label">As Of Billing Date *</label>
                                  <div>
                                      <input class="form-control col-md-6" placeholder="dd/mm/yyyy"
                                          angular-mydatepicker [ngModel]="model.as_of_date" name="p_as_of_date"
                                          [options]="myDatePickerOptions" #p_as_of_date="ngModel" required
                                          #as_of_date="angular-mydatepicker" autocomplete="off"
                                          max="{{rptForm.value.p_as_of_date}}" (click)="as_of_date.toggleCalendar()" />
                                      <small
                                          *ngIf="(p_as_of_date.errors?.required && p_as_of_date.touched) || (p_as_of_date.errors?.required && rptForm.submitted)"
                                          class="text-danger">
                                          As Of Date is required
                                      </small>
                                  </div>
                              </div>
                          </div>
                          <!--#endregion as_of_date-->
                      </div>
                      <!--#endregion row-->

                      <!--#region row-->
                      <div class="row">
                          <!--#region print_option-->
                          <div class="col-md-4">
                          <label>Print Option</label>
                          <div class="form-group col-md-12">
                              <div class="row">
                              <!-- <div class="form-check-radio form-check-inline">
                                  <label class="form-check-label">
                                  <input class="form-check-input" type="radio" name="p_print_option" value="PDF"
                                      [(ngModel)]="model.print_option">PDF
                                  <span class="form-check-sign"></span>
                                  </label>
                              </div> -->
                              <div class="form-check-radio form-check-inline">
                                  <label class="form-check-label">
                                  <input class="form-check-input" type="radio" name="p_print_option" value="Excel"
                                      [(ngModel)]="model.print_option">Excel
                                  <span class="form-check-sign"></span>
                                  </label>
                              </div>
                              <div class="form-check-radio form-check-inline">
                                  <label class="form-check-label">
                                      <input class="form-check-input" type="radio" name="p_print_option"
                                          value="ExcelRecord" [(ngModel)]="model.print_option">Excel (Data Only)
                                      <span class="form-check-sign"></span>
                                  </label>
                              </div>
                              </div>
                          </div>
                          </div>
                          <!--#endregion print_option-->
                      </div>
                      <!--#endregion row-->
                  </form>
              </div>
              <div class="card-footer ">
              </div>
          </div>
      </div>
  </div>
</div>

<!--#region modal lookup SysBranch-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalSysBranch"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body" style="overflow:hidden;">
              <div class="col-md-12">
                  <div class="card-body col-md-12">
                      <table id="datatableLookupSysBranch" class="table table-striped table-bordered hover"
                          cellspacing="0" style="min-width: 100%;">
                          <thead>
                              <tr>
                                  <th style="display: none;"></th>
                                  <th class="disabled-sorting">No</th>
                                  <th>Code</th>
                                  <th>Name</th>
                                  <th class="text-center">Action</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let row of lookupsysbranch; let i=index">
                                  <td style="display: none;"></td>
                                  <td style="text-align: center;">{{lookupsysbranch.numberIndex+i+1}}</td>
                                  <td style="width:20%; text-align: center;">{{ row.code }}</td>
                                  <td style="width:80%;">{{ row.name }}</td>
                                  <td class="text-center">
                                      <button class="btn btn-outline-default btn-round"
                                          (click)="btnSelectRowSysBranch(row.code, row.name)">Select</button>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!--#endregion modal lookup SysBranch-->
