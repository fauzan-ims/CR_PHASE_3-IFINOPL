<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">
          <h5 class="card-title">{{model.name}}</h5>
        </div>
        <div class="card-body ">

          <form #rptForm="ngForm" (ngSubmit)="onFormSubmit(rptForm.value, rptForm.valid)">

            <!--#region button print dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00003500000351P">Print</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button print dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region Code-->
              <input type="text" class="form-control" [ngModel]="model.code" maxlength="50" name="p_code" hidden>
              <!--#endregion code-->

              <!--#region lookup SysBranch code -->
              <div class="col-md-4">
                <div class="form-group">
                  <label class="labelmodule">Branch *</label>
                  <div class="col-md-12">
                    <button class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin" type="button"
                      (click)="btnLookupSysBranch()" data-toggle="modal" data-target="#lookupModalSysBranch" href="#"><i
                        class="fa fa-search-plus"></i></button>
                    {{model.branch_name}}
                    <input type="text" [ngModel]="model.branch_code" name="p_branch_code" hidden required
                      #branch_code="ngModel">
                  </div>
                </div>
              </div>
              <!--#endregion lookup SysBranch code -->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region Code-->
              <input type="text" class="form-control" [ngModel]="model.code" maxlength="50" name="p_code" hidden>
              <!--#endregion code-->

              <!--#region lookup Marketing code -->
              <div class="col-md-4">
                <div class="form-group">
                  <label class="labelmodule">Marketing *</label>
                  <div class="col-md-12">
                    <button class="btn btn-icon btn-outline-default btn-round btn-md btn-lookup-margin" type="button"
                      (click)="btnLookupMarketing()" data-toggle="modal" data-target="#lookupModalMarketingProspect" href="#"><i
                        class="fa fa-search-plus"></i></button>
                    {{model.marketing_name}}
                    <input type="text" [ngModel]="model.marketing_code" name="p_marketing_code" hidden required
                      #branch_code="ngModel">
                  </div>
                </div>
              </div>
              <!--#endregion lookup Marketing code -->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region from_date-->
              <div class="col-md-4">
                <div class="form-group" >
                  <label for="from_date" class="control-label">From Date *</label>
                  <input type="date" class="form-control datepicker col-md-6"
                    [ngModel]="model.from_date | date:'y-MM-dd'" name="p_from_date" required #from_date="ngModel"
                    max="{{rptForm.value.p_to_date}}">
                  <small *ngIf="(from_date.errors?.required && from_date.touched) || (from_date.errors?.required && rptForm.submitted)" class="text-danger">
                    From Date is required
                  </small>
                  <small *ngIf="rptForm.value.p_from_date > rptForm.value.p_to_date" class="text-danger">
                    From Date must be less or equal than To Date
                  </small>
                </div>
              </div>
              <!--#endregion from_date-->

              <!--#region to_date-->
              <div class="col-md-4">
                <div class="form-group" >
                  <label for="to_date" class="control-label">To Date *</label>
                  <input type="date" class="form-control datepicker col-md-6" [ngModel]="model.to_date | date:'y-MM-dd'"
                    name="p_to_date" required #to_date="ngModel" min="{{rptForm.value.p_from_date}}">
                   <small *ngIf="(to_date.errors?.required && to_date.touched) || (to_date.errors?.required && rptForm.submitted)" class="text-danger">
                    To Date is required
                  </small>
                  <small *ngIf="rptForm.value.p_to_date < rptForm.value.p_from_date" class="text-danger">
                    To Date must be greater or equal than From Date
                  </small>
                </div>
              </div>
              <!--#endregion to_date-->
            </div>
            <!--#endregion row-->

            <!--#region row-->
            <div class="row">
              <!--#region print_option-->
              <div class="col-md-4">
                <label>Print Option</label>
                <div class="form-group col-md-12">
                  <div class="row">
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="PDF"
                          [(ngModel)]="model.print_option">PDF
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="Excel"
                          [(ngModel)]="model.print_option">Excel
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                    <div class="form-check-radio form-check-inline">
                      <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="p_print_option" value="ExcelRecord"
                          [(ngModel)]="model.print_option">Excel (Data Only)
                        <span class="form-check-sign"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <!--#endregion print_option-->
            </div>
            <!--#endregion row-->

          </form>
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>

<!--#region modal lookup SysBranch-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalSysBranch"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <table id="datatableLookupSysBranch" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th>Code</th>
                  <th>Name</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupsysbranch">
                  <td class="if-no-edit-btn" style="display: none;"></td>
                  <td style="width:20%; text-align: center;">{{ row.code }}</td>
                  <td style="width:80%;">{{ row.name }}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowSysBranch(row.code, row.name, row.region_code, row.description)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion modal lookup SysBranch-->

<!--#region modal lookup marketing code-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalMarketingProspect"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12">
            <table id="datatableLookupMarketing" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th>Code</th>
                  <th>Description</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupmarketing">
                  <td class="if-no-edit-btn" style="display: none;"></td>
                  <td style="width: 20%; text-align: center;">{{ row.code }}</td>
                  <td style="width: 80%;">{{ row.name }}</td>
                  <td class="text-center">
                    <button class="btn btn-outline-default btn-round"
                      (click)="btnSelectRowMarketing(row.code, row.name)">Select</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion modal lookup marketing code-->
