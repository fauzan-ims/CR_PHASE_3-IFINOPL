<div class="main-content">
    <!-- spinner region -->
    <div class="panel-container-spinner" *ngIf="showSpinner">
        <app-spinner class="spinner-container"></app-spinner>
    </div>
    <!-- end spinner region -->
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <!--#region watermark-->
                <div class="watermark" hidden>
                    <h6>{{this.companyName}}</h6>
                    <h6>{{this.userName}}</h6>
                    <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
                </div>
                <!--#endregion watermark-->

                <div class="card-header ">
                    <h4 class="card-title">Billing Type Info</h4>
                </div>
                <div class="card-body ">
                    <!--#region form-->
                    <form #billingtypeForm="ngForm"
                        (ngSubmit)="onFormSubmit(billingtypeForm.value, billingtypeForm.valid)">
                        <!--#region button submit dan back-->
                        <button type="save" class="btn btn-info btn-round" data-role="R00020210022022C">Save</button>
                        <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
                        <!--#endregion button submit dan back-->

                        <!--#region row-->
                        <div class="row">
                            <!--#region code-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="code" class="control-label">Code *</label>
                                    <input type="text" class="form-control" [ngModel]="model.code" name="p_code"
                                        [readonly]="isReadOnly" required #code="ngModel" maxlength="5">
                                    <small
                                        *ngIf="code.errors?.required && code.touched || (code.errors?.required && billingtypeForm.submitted) "
                                        class="text-danger">
                                        Code is required
                                    </small>
                                </div>
                            </div>
                            <!--#endregion code-->

                            <!--#region description-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="description" class="control-label">Description *</label>
                                    <input type="text" class="form-control" maxlength="250"
                                        [ngModel]="model.description" required #description="ngModel"
                                        name="p_description">
                                    <small
                                        *ngIf="description.errors?.required && description.touched || (description.errors?.required && billingtypeForm.submitted) "
                                        class="text-danger">
                                        Description is required
                                    </small>
                                </div>
                            </div>
                            <!--#endregion description-->

                            <!--#region Multiplier-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="multiplier" class="control-label">Multiplier *</label>
                                    <input type="text" class="form-control col-md-2" [ngModel]="model.multiplier"
                                        name="p_multiplier" required #multiplier="ngModel"
                                        pattern="{{NumberOnlyPattern}}" maxlength="2">
                                    <small
                                        *ngIf="multiplier.errors?.required && multiplier.touched || (multiplier.errors?.required && billingtypeForm.submitted) "
                                        class="text-danger">
                                        Multiplier is required
                                    </small>
                                    <small *ngIf="multiplier.errors?.pattern && multiplier.touched" class="text-danger">
                                        Multiplier is required and format should be <i>0-9</i>.
                                    </small>
                                </div>
                            </div>
                            <!--#endregion Multiplier-->
                        </div>
                        <!--#endregion row-->

                        <!--#region row-->
                        <div class="row">
                            <!--#region is_active-->
                            <div class="col-md-4">
                                <div class="form-check mt-3" style="margin-left: -35px;">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" [ngModel]="model.is_active"
                                                name="p_is_active">
                                            Active
                                            <span class="form-check-sign"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!--#endregion is_active-->
                        </div>
                        <!--#endregion row-->

                    </form>
                    <!--#end region form-->
                </div>
                <div class="card-footer ">
                </div>
            </div>
        </div>
    </div>
</div>
