<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->

        <div class="card-header">
          <h4 class="card-title">Billing Type List</h4>
        </div>
        <div class="card-body">
          <!--#region button add-->
          <div class="toolbar">
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00020210002022C">
              Add
            </button>
          </div>
          <!--#endregion button add-->

          <!--#region list view-->
          <table id="datatableBillingTypelist" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Code</th>
                <th>Description</th>
                <th>Multiplier</th>
                <th>Active</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listBillingtype;let i=index ">
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td class="if-no-edit-btn" style="text-align: center;">{{listBillingtype.numberIndex+i+1}}</td>
                <td style="text-align: center; width: 15%;">{{row.code}}</td>
                <td style="text-align: left; width: 65%;">{{row.description}}</td>
                <td style="text-align: center; width: 10%;">{{row.multiplier}}</td>
                <td style="text-align: center; width: 10%;">{{row.is_active}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)">
                    <i class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
