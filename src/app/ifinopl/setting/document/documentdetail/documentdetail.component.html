<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->

        <div class="card-header ">
          <h4 class="card-title">General Document Info</h4>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #documentForm="ngForm" (ngSubmit)="onFormSubmit(documentForm.value, documentForm.valid)">
            <!--#region button submit dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00016710021672C">Save</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit dan back-->

            <!--#region code -->
            <div class="row">
              <!--#region code -->
              <input type="text" class="form-control" [ngModel]="model.code" maxlength="50" name="p_code" hidden>
              <!--#endregion code -->

              <!--#region Document Name -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="document_name" class="control-label">Description *</label>
                  <input type="text" class="form-control" [ngModel]="model.document_name" maxlength="250"
                    name="p_document_name" required #document_name="ngModel">
                  <small
                    *ngIf="document_name.errors?.required && document_name.touched || (document_name.errors?.required && documentForm.submitted) "
                    class="text-danger">
                    Description is required
                  </small>
                </div>
              </div>
              <!--#endregion Document Name-->

              <!--#region is_active-->
              <div class="col-md-4">
                <div class="form-check mt-3" style="margin-left: -35px;">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [ngModel]="model.is_active" name="p_is_active">
                      Active
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </div>
              </div>
              <!--#endregion is_active-->
            </div>
            <!--#endregion code -->
          </form>
          <!--#endregion form-->
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>
