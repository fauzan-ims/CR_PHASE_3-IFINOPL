<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->

        <div class="card-header">
          <h4 class="card-title">General Document List</h4>
        </div>
        <div class="card-body">
          <div class="toolbar">
            <!--#region button add, delete-->
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00016710011672C">
              Add
            </button>
            <button class="btn btn-danger btn-round" (click)="btnDeleteAll()" data-role="R00016710011672D">
              Delete
            </button>
            <!--#endregion button add, delete-->
          </div>
          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="disabled-sorting">No</th>
                <th class="disabled-sorting">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                        (change)="selectAll();" />
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </th>
                <th>Description</th>
                <th>Active</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listdocument;let i=index ">
                <td class="if-no-edit-btn" style="text-align: center;">{{listdocument.numberIndex+i+1}}</td>
                <td class="disabled-sorting if-no-edit-btn">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                        (change)="checkIfAllSecondnameSelected($event, row.code);">
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </td>
                <td style="width: 90%;">{{row.document_name}}</td>
                <td style="width: 10%;text-align: center;">{{row.is_active}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
