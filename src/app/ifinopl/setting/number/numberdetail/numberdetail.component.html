<div class="main-content">
  <!-- spinner region -->
  <div class="panel-container-spinner" *ngIf="showSpinner">
    <app-spinner class="spinner-container"></app-spinner>
  </div>
  <!-- end spinner region -->
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->

        <div class="card-header ">
          <h5 class="card-title">Document Number Info</h5>
        </div>
        <div class="card-body ">
          <!--#region form-->
          <form #numberForm="ngForm" (ngSubmit)="onFormSubmit(numberForm.value, numberForm.valid)">

            <!--#region button submit dan back-->
            <button type="submit" class="btn btn-info btn-round" data-role="R00016720021673C">Save</button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!--#endregion button submit dan back-->

            <!--#region row-->
            <div class="row">
              <!--#region code-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="code" class="control-label">Code *</label>
                  <input type="text" class="form-control" [ngModel]="model.code" name="p_code" [readonly]="isReadOnly"
                    required #code="ngModel" maxlength="5">
                  <small
                    *ngIf="code.errors?.required && code.touched || (code.errors?.required && numberForm.submitted) "
                    class="text-danger">
                    Code is required
                  </small>
                </div>
              </div>
              <!--#endregion code-->

              <!--#region code_document-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="code_document" class="control-label">Document Code *</label>
                  <input type="text" class="form-control" [ngModel]="model.code_document" name="p_code_document"
                    required #code_document="ngModel" maxlength="5">
                  <small
                    *ngIf="code_document.errors?.required && code_document.touched || (code_document.errors?.required && numberForm.submitted) "
                    class="text-danger">
                    Document Code is required
                  </small>
                </div>
              </div>
              <!--#endregion code_document-->

              <!--#region description-->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="description" class="control-label">Description *</label>
                  <textarea type="text" class="form-control" [ngModel]="model.description" maxlength="250"
                    name="p_description" required #description="ngModel"></textarea>
                  <small
                    *ngIf="description.errors?.required && description.touched || (description.errors?.required && numberForm.submitted) "
                    class="text-danger">
                    Description is required
                  </small>
                </div>
              </div>
              <!--#endregion description-->
            </div>
            <!--#endregion row-->
          </form>
          <!--#endregion form-->
        </div>
        <div class="card-footer ">
        </div>
      </div>
    </div>
  </div>
</div>
