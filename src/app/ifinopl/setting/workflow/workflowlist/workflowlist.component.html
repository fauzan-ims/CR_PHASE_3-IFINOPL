<router-outlet></router-outlet>


<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <!--#region watermark-->
        <div class="watermark" hidden>
          <h6>{{this.companyName}}</h6>
          <h6>{{this.userName}}</h6>
          <h6>{{this.sysDate | date}} {{this.currentTime}}</h6>
        </div>
        <!--#endregion watermark-->

        <div class="card-header">
          <h4 class="card-title">Workflow List</h4>
        </div>
        <div class="card-body">
          <div class="toolbar">
            <!--#region button add-->
            <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00016930001694C">
              Add
            </button>
            <!--#endregion button add-->
          </div>
          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Code</th>
                <th>Description</th>
                <th>Screen Name</th>
                <th>SP Validation Name</th>
                <th>Active</th>
                <th style="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listworkflow;let i=index ">
                <td class="if-no-edit-btn" style="display: none;"></td>
                <td class="if-no-edit-btn" style="text-align: center;">{{listworkflow.numberIndex+i+1}}</td>
                <td style="width: 10%;text-align: center;">{{row.code}}</td>
                <td style="width: 30%;">{{row.description}}</td>
                <td style="width: 25%;">{{row.screen_name}}</td>
                <td style="width: 25%;">{{row.sp_check_name}}</td>
                <td style="width: 10%;text-align: center;">{{row.is_active}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
