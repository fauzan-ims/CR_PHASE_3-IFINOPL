<router-outlet></router-outlet>

<div id="hideMainPanelWiz" class="main-content margin-wizard-content">
  <div class="row">
    <div class="col-md-12">
      <div class="toolbar">
        <!--#region button add, delete-->
        <button class="btn btn-info btn-round" (click)="btnAdd()" data-role="R00002650000000C">
          Add
        </button>
        <!--#endregion button add, delete-->
      </div>

      <!--#region list view-->
      <table id="datatableCheckingWiz" datatable [dtOptions]="dtOptions"
        class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th style="display: none;"></th>
            <th class="disabled-sorting">No</th>
            <th>Checking No</th>
            <th>Date</th>
            <th>Remark</th>
            <th>Result Date</th>
            <th>Result Remark</th>
            <th>Status</th>
            <th style="text-align: center;">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of listchecking;let i=index ">
            <td style="display: none;"></td>
            <td style="text-align: center;">{{listchecking.numberIndex+i+1}}</td>
            <td style="width: 10%;text-align: center;">{{row.code}}</td>
            <td style="width: 20%;text-align: center;">{{row.checking_date}}</td>
            <td style="width: 20%;">{{row.checking_remark}}</td>
            <td style="width: 20%;text-align: center;">{{row.result_date}}</td>
            <td style="width: 20%;">{{row.result_remark}}</td>
            <td style="width: 10%;text-align: center;">{{row.checking_status}}</td>
            <td style="text-align: center;">
              <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                  class="fa fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <!--#endregion list view-->
    </div>
  </div>
</div>
