<router-outlet></router-outlet>

<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Prospect Request List</h5>
        </div>
        <div class="card-body">
          <!--#region button Proceed-->
          <div class="toolbar">
            <button class="btn btn-success btn-round" (click)="btnProceed()"
              [hidden]="this.tampStatus === 'POST' || this.tampStatus === 'REJECT'" data-role="R00002630000000O">
              Proceed
            </button>
            <button class="btn btn-warning btn-round" (click)="btnReject()"
              [hidden]="this.tampStatus === 'POST'|| this.tampStatus === 'REJECT' " data-role="R00002630000264R">
              Reject
            </button>
          </div>
          <!--#endregion button Proceed-->

          <!--#region row-->
          <div class="row">
            <!--#region LookupBranch-->
            <div class="col-md-4">
              <div class="form-group">
                <label class="labelmodule">Branch</label>
                <div class="col-md-12 buttons btn-lookup-margin">
                  <span>
                    <button class="btn btn-icon btn-outline-default btn-round btn-md" type="button"
                      (click)="btnLookupBranch()" data-toggle="modal" data-target="#lookupModalBranch" href="#"><i
                        class="fa fa-search-plus"></i></button>
                    {{model.branch_name}}
                  </span>
                </div>
              </div>
            </div>
            <!--#endregion LookupBranch-->

            <!--#region Status-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Status</label>
                <select class='form-control col-md-6' [ngModel]="this.tampStatus" (change)="PageStatus($event)">
                  <option value='HOLD'>HOLD</option>
                  <option value='POST'>POST</option>
                  <option value='REJECT'>REJECT</option>
                </select>
              </div>
            </div>
            <!--#endregion Status-->
          </div>
          <!--#endregion row-->

          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="disabled-sorting checkbox-fix-padding">
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" id="checkall" [(ngModel)]="selectedAll"
                        (change)="selectAllTable();" />
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </th>
                <th>Request No</th>
                <th>Branch</th>
                <th>Date</th>
                <th>Remark</th>
                <th>Source</th>
                <th>Client</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listrequest">
                <td>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" [(ngModel)]="row.selected"
                        (change)="checkIfAllTableSelected($event, row.code);">
                      <span class="form-check-sign"></span>
                    </label>
                  </div>
                </td>
                <td class="if-no-edit-btn" style="text-align: center; width: 10%;">{{row.code}}</td>
                <td style="text-align: left; width: 10%;">{{row.branch_name}}</td>
                <td style="text-align: center; width: 10%;">{{row.request_date}}</td>
                <td style="text-align: left; width: 20%;">{{row.request_remark}}</td>
                <td style="text-align: center; width: 20%;">{{row.source }}</td>
                <td style="text-align: left; width: 15%;">{{row.client_name}}</td>
                <td style="text-align: center; width: 10%;">{{row.request_status}}</td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>

    <!--#region lookup Branch-->
    <div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalBranch"
      style="margin-top: -65px">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body" style="overflow:hidden;">
            <div class="col-md-12">
              <div class="card-body col-md-12" style="width: 100%">
                <table id="datatableLookupBranch" class="table table-striped table-bordered hover" cellspacing="0"
                  style="min-width: 100%;">
                  <thead>
                    <tr>
                      <th style="display: none;"></th>
                      <th>Code</th>
                      <th>Description</th>
                      <th style="text-align: center;">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of lookupbranch">
                      <td class="if-no-edit-btn" style="display: none;"></td>
                      <td style="width: 20%;text-align: center;">{{ row.code }}</td>
                      <td style="width: 80%">{{ row.name }}</td>
                      <td class="text-right">
                        <button class="btn btn-outline-default btn-round"
                          (click)="btnSelectRowBranch(row.code, row.name)">Select</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--#endregion lookup lookupBranch-->
