<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Upload Interface Detail - {{description}}</h5>
        </div>
        <div class="card-body">
          <!--#region button add-->
          <div class="toolbar">
            <button class="btn btn-info btn-round custom-button-width" (click)="btnDownload()" data-role="R0000024C">
              Download Template
            </button>
            <span class="btn btn-info btn-round btn-file custom-button-width">
              <input type="file" accept=".pdf, .xls, .xlsx" (change)="onUploadReader($event)" />
              <span>Upload Excel</span>
            </span>
            - {{tempFile}}
            <button class="btn btn-success btn-round" [hidden]="empty === 0" (click)="btnPost()" data-role="R0000024C">
              Post
            </button>
            <button type="button" class="btn btn-danger btn-round" (click)="btnBack()">Back</button>
            <!-- <button class="btn btn-warning btn-round" (click)="btnCancel()" data-role="R0000024C">
              Cancel
            </button> -->
          </div>
          <!--#endregion button add-->
          <!--#region row-->
          <div class="row">
            <!--#region Status-->
            <div class="col-md-4">
              <div class="form-group">
                <label>Status</label>
                <select class='form-control col-md-6' [ngModel]="this.tampStatus" (change)="PageStatus($event)">
                  <option value='ALL'>ALL</option>
                  <option value='Ok'>Ok</option>
                  <option value='NOK'>NOK</option>
                </select>
              </div>
            </div>
            <!--#endregion Status-->
          </div>
          <!--#endregion row-->
          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th *ngFor="let head of listUploadInterfaceHeader">{{head}}</th>
                <!-- <th class="text-align: center;">Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listUploadInterfaceDetail">
                <td class="text-center" *ngFor="let jdm of row">{{jdm}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-danger btn-round" (click)="btnLookupUploadErrorLog(row[0])" data-toggle="modal"
                    data-target="#lookupModalUploadErrorLog"><i class="fa fa-eye"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>


<!--#region lookup upload error log-->
<div class="modal bd-example-modal-lg" tabindex="-1" aria-hidden="true" id="lookupModalUploadErrorLog"
  style="margin-top: -65px">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" style="overflow:hidden;">
        <div class="col-md-12">
          <div class="card-body col-md-12" style="width: 100%">
            <table id="datatableLookupUploadErrorLog" class="table table-striped table-bordered hover" cellspacing="0"
              style="min-width: 100%;">
              <thead>
                <tr>
                  <th style="display: none;"></th>
                  <th>Error Name</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of lookupuploaderrorlog">
                  <td style="display: none;"></td>
                  <td style="width: 100%;">{{ row.error }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--#endregion lookup upload error log-->
