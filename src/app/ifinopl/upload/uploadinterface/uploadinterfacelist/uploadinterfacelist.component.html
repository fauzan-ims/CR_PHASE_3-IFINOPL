<router-outlet></router-outlet>

<div id="hideMainPanel" class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Upload Interface List</h5>
        </div>
        <div class="card-body">
          <!--#region list view-->
          <table id="datatable" datatable [dtOptions]="dtOptions"
            class="table table-striped table-bordered row-border hover" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th style="display: none;"></th>
                <th class="disabled-sorting">No</th>
                <th>Description</th>
                <th>Table</th>
                <th class="text-align: center;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of listmasteruploadtable;let i=index ">
                <td style="display: none;"></td>
                <td style="text-align: center;">{{listmasteruploadtable.numberIndex+i+1}}</td>
                <td style="text-align: left; width: 50%;">{{row.description}}</td>
                <td style="text-align: left; width: 50%;">{{row.tabel_name}}</td>
                <td style="text-align: center;">
                  <a class="btn btn-warning btn-link btn-icon btn-sm edit" title="Edit" (click)="btnEdit(row.code)"><i
                      class="fa fa-edit"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <!--#endregion list view-->
        </div>
      </div>
    </div>
  </div>
</div>
